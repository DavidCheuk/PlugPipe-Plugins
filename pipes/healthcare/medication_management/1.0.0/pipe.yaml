apiVersion: v1
kind: PipeSpec
metadata:
  name: medication_management
  owner: Automatic Pipe Creation Agent
  version: 1.0.0
  description: Medication Management workflow for healthcare industry
  industry: healthcare
  complexity: standard
  estimated_duration: 10 minutes
  tags:
  - auto-generated
  - workflow
  - healthcare
  - standard
  created_at: '2025-08-20T19:27:19.951621'
pipeline:
- id: step_1_prescription_review
  uses: pharmacy_system
  with:
    action: prescription_review
    timeout: 60
  description: Execute prescription review step
- id: step_2_drug_interaction_check
  uses: pharmacy_system
  with:
    action: drug_interaction_check
    timeout: 60
  description: Execute drug interaction check step
- id: step_3_pharmacy_routing
  uses: pharmacy_system
  with:
    action: pharmacy_routing
    timeout: 60
  description: Execute pharmacy routing step
- id: step_4_dispensing
  uses: pharmacy_system
  with:
    action: dispensing
    timeout: 60
  description: Execute dispensing step
- id: step_5_adherence_monitoring
  uses: pharmacy_system
  with:
    action: adherence_monitoring
    timeout: 60
  description: Execute adherence monitoring step
config:
  retry_policy:
    max_retries: 2
    backoff: exponential
  timeout: 600
  parallel_execution: false
success_criteria:
- All steps completed successfully
- No errors or exceptions thrown
- Expected outputs generated
required_plugins:
- pharmacy_system
- drug_database
- notification_service
- monitoring_system
