apiVersion: v1
kind: PipeSpec
metadata:
  name: namespace-system-example
  owner: PlugPipe Team
  version: 1.0.0
  tags:
  - pipeline
  - migrated
  doc: Shows how to use namespaced plugins in pipelines
inputs:
  search_term: PlugPipe
  organization: myorg
pipeline:
- id: legacy_echo
  plugin: echo
  version: 1.0.0
  config:
    message: Hello from legacy plugin!
  uses: id
  with: {}
- id: github_official
  plugin: com.github.official.github_integration
  version: 1.0.0
  config:
    operation: list_repositories
  uses: id
  with: {}
- id: custom_github
  plugin: com.mycompany.integrations.github_enhanced:2.0.0
  config:
    operation: advanced_search
    filters:
    - language:python
    - stars:>100
  uses: id
  with: {}
- id: data_transform
  plugin: org.apache.commons.data_transform
  version: 1.5.0
  config:
    input_format: json
    output_format: csv
  uses: id
  with: {}
summary:
  format: table
  doc: Pipeline execution summary for namespace-system-example
