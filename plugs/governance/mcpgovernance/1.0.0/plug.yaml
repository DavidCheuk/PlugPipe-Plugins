name: mcpgovernance
display_name: Mcpgovernance
version: 1.0.0
description: Enterprise MCP Multi-Tenant Governance Platform - Universal access control
  and policy management for MCP registries
author: PlugPipe Project
license: MIT
category: governance
discovery: public
external_dependencies:
- fastapi>=0.104.0
- uvicorn>=0.24.0
- pydantic>=2.0.0
- redis>=5.0.0
- psutil>=5.9.0
- aiofiles>=23.0.0
interfaces:
  security:
    version: '1.0'
    operations:
    - authorize_access
    - validate_tenant
    - audit_operation
    - manage_policies
endpoints:
  governance_api:
    path: /governance/v1
    description: Enterprise governance API for tenant and policy management
  tenant_management:
    path: /governance/v1/tenants
    description: Tenant lifecycle management API
  policy_management:
    path: /governance/v1/policies
    description: Policy-as-code management with OPA integration
  audit_api:
    path: /governance/v1/audit
    description: Comprehensive audit and compliance reporting
configuration:
  type: object
  properties:
    server:
      type: object
      properties:
        host:
          type: string
          default: 0.0.0.0
        port:
          type: integer
          default: 8090
        workers:
          type: integer
          default: 4
    database:
      type: object
      properties:
        type:
          type: string
          enum:
          - sqlite
          - postgresql
          - redis
          default: sqlite
        connection_string:
          type: string
          default: sqlite:///governance.db
    cache:
      type: object
      properties:
        redis_url:
          type: string
          default: redis://localhost:6379/0
        ttl_seconds:
          type: integer
          default: 300
    opa_integration:
      type: object
      properties:
        enabled:
          type: boolean
          default: true
        opa_server_url:
          type: string
          default: http://localhost:8181
        policy_bundle_path:
          type: string
          default: /policies
    monitoring:
      type: object
      properties:
        metrics_enabled:
          type: boolean
          default: true
        health_check_interval:
          type: integer
          default: 30
        alert_thresholds:
          type: object
          properties:
            cpu_high:
              type: number
              default: 80.0
            memory_high:
              type: number
              default: 85.0
            response_time_high:
              type: number
              default: 1000.0
compatibility:
  plugpipe_registry: '>=1.0.0'
  mcp_registry: '>=1.0.0'
  generic_registry: '>=1.0.0'
governance_interface:
  version: 1.0.0
  methods:
  - authorize_plugin_access
  - filter_plugins_for_tenant
  - validate_tenant_context
  - log_audit_event
  - manage_tenant_policies
  - sync_with_registry
deployment:
  microservice: true
  scaling:
    horizontal: true
    max_instances: 10
  health_check:
    path: /health
    interval: 30
  readiness_check:
    path: /ready
    initial_delay: 10
metadata:
  enterprise_ready: true
  standalone_product: true
  universal_compatibility: true
  governance_tier: enterprise
tags:
- governance
- multi-tenant
- enterprise
- security
- policy-as-code
- mcp
- universal
copyright:
  owner: PlugPipe Team
  year: 2025
  notice: Copyright Â© 2025 PlugPipe Team. All rights reserved.
license_url: https://opensource.org/licenses/MIT
spdx_license_identifier: MIT
