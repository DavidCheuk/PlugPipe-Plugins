            properties:
              name:
                type: string
              rules_source:
                type: string
              validation_schema:
                type: object
            type: object
          type: array
        gdpr_compliance:
          properties:
            enabled:
              default: false
              type: boolean
            privacy_requirements:
              items:
                type: string
              type: array
          type: object
        iso27001_compliance:
          properties:
            control_domains:
              items:
                type: string
              type: array
            enabled:
              default: false
              type: boolean
          type: object
        owasp_compliance:
          properties:
            enabled:
              default: true
              type: boolean
            frameworks:
              default:
              - owasp_top10_web
              - owasp_top10_llm
              items:
                type: string
              type: array
          type: object
        plugpipe_principles:
          properties:
            enabled:
              default: true
              type: boolean
            principle_categories:
              default:
              - foundational_principles
              - simplicity_by_tradition
              - security_first
              - plugin_architecture
              items:
                type: string
              type: array
            rules_source:
              default: CLAUDE.md
              type: string
          type: object
        soc2_compliance:
          properties:
            enabled:
              default: false
              type: boolean
            trust_service_categories:
              default:
              - security
              - availability
              - processing_integrity
              - confidentiality
              - privacy
              items:
                type: string
              type: array
          type: object
      type: object
    gate_keeping:
      properties:
        auto_remediation:
          default: false
          description: Attempt automatic compliance remediation
          type: boolean
        enabled:
          default: true
          description: Enable plugin registration gate-keeping
          type: boolean
        rejection_threshold:
          default: 0.6
          description: Compliance score threshold for rejection
          maximum: 1.0
          minimum: 0.0
          type: number
        strict_mode:
          default: false
          description: Strict compliance validation (reject on any violation)
          type: boolean
        warning_threshold:
          default: 0.8
          description: Compliance score threshold for warnings
          maximum: 1.0
          minimum: 0.0
          type: number
      type: object
    knowledge_base:
      properties:
        document_sources:
          default:
          - CLAUDE.md
          - docs/claude_guidance/
          - compliance_docs/
          items:
            type: string
          type: array
        enabled:
          default: true
          type: boolean
        update_interval_hours:
          default: 168
          type: integer
      type: object
    monitoring:
      properties:
        alert_on_violations:
          default: true
          type: boolean
        compliance_degradation_threshold:
          default: 0.1
          type: number
        continuous_monitoring:
          default: true
          type: boolean
        monitoring_interval_hours:
          default: 24
          type: integer
      type: object
  type: object
