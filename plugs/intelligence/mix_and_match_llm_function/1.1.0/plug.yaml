sbom:
  dependencies:
  - name: openai
    purpose: LLM integration for intelligent plugin generation
    version: '>=1.0.0'
  - name: langchain
    purpose: Advanced language model orchestration
    version: '>=0.1.0'
  - name: jinja2
    purpose: Template generation for plugins and pipes
    version: '>=3.0.0'
  - name: pyyaml
    purpose: YAML configuration and plugin metadata handling
    version: '>=6.0'
  - name: jsonschema
    purpose: Schema validation for generated artifacts
    version: '>=4.0.0'
  - name: aiohttp
    purpose: HTTP client for API monitoring and research
    version: '>=3.8.0'
  - name: beautifulsoup4
    purpose: Web scraping for documentation analysis
    version: '>=4.11.0'
  - name: feedparser
    purpose: RSS/Atom feed parsing for changelog monitoring
    version: '>=6.0.0'
  - name: packaging
    purpose: Version parsing and comparison for updates
    version: '>=21.0'
  - name: difflib
    purpose: API change detection and comparison
    version: builtin
  - name: gitpython
    purpose: GitHub repository analysis and monitoring
    version: '>=3.1.0'
  integrates_with:
  - automation.enhanced_plug_creation_agent
  - automation.automatic_pipe_creation_agent
  - core.agent_factory
  - intelligence.universal_agent_learning_engine
  - security.ethics_guardrails_validator
  - core.mcp_specification_auto_updater
