compliance:
  audit_logging: true
  data_retention: 'Configurable retention policies for error logs and metrics (default:
    90 days for errors, 365 days for metrics)'
  encryption: Database file encryption supported via filesystem-level encryption
  gdpr_compliant: true
configuration:
  analytics:
    enable_pattern_detection:
      default: true
      description: Enable automatic error pattern detection
      type: boolean
    impact_score_calculation:
      default: true
      description: Calculate error impact scores
      type: boolean
    trend_analysis_window_days:
      default: 30
      description: Time window for trend analysis
      type: integer
  database:
    database:
      default: plugpipe_errors
      description: PostgreSQL database name
      type: string
    host:
      default: localhost
      description: PostgreSQL host (if using PostgreSQL)
      type: string
    password:
      description: PostgreSQL password (use environment variable)
      type: string
    path:
      default: enhanced_errors.db
      description: SQLite database file path
      type: string
    port:
      default: 5432
      description: PostgreSQL port
      type: integer
    type:
      default: sqlite
      description: Database type to use
      enum:
      - sqlite
      - postgresql
      type: string
    user:
      default: postgres
      description: PostgreSQL username
      type: string
  retention:
    error_retention_days:
      default: 90
      description: Keep error logs for N days
      type: integer
    metrics_retention_days:
      default: 365
      description: Keep metrics for N days
      type: integer
database_support:
  postgresql:
    description: Enterprise-grade database for production environments
    features:
    - enterprise_scale
    - advanced_analytics
    - concurrent_access
    - json_support
    performance: excellent_for_large_datasets
  sqlite:
    description: Lightweight embedded database for local development
    features:
    - embedded
    - zero_config
    - fast_queries
    - analytics
    performance: excellent_for_small_to_medium_datasets
description: Database logging for enhanced error messages with analytics and querying
  capabilities, extending beyond pipe_runs to persistent storage
discoverability: public
entrypoint: main.py
external_dependencies:
  install_method: pip
  packages:
  - sqlite3
  requirements_file: requirements.txt
input_schema:
  additionalProperties: false
  properties:
    action:
      default: log_error
      description: Action to perform
      enum:
      - log_error
      - query_errors
      - log_metrics
      - get_analytics
      - health_check
      type: string
    error_data:
      description: Enhanced error data to log
      properties:
        context:
          description: Execution context
          type: object
        environment_info:
          description: Environment information
          type: object
        error_id:
          description: Unique error identifier
          type: string
        error_message:
          description: Original error message
          type: string
        error_type:
          description: Error type/class
          type: string
        execution_id:
          description: Execution identifier
          type: string
        pipeline_name:
          description: Pipeline name
          type: string
        related_plugs:
          description: Related plugins
          items:
            type: string
          type: array
        severity:
          description: Error severity level
          enum:
          - critical
          - high
          - medium
          - low
          - trace
          type: string
        stack_trace:
          description: Error stack trace
          type: string
        step_id:
          description: Step where error occurred
          type: string
        suggested_actions:
          description: Suggested remediation actions
          items:
            type: string
          type: array
        technical_details:
          description: Technical error details
          type: object
        timestamp:
          description: Error timestamp
          format: date-time
          type: string
        user_friendly_message:
          description: User-friendly error message
          type: string
      type: object
    filters:
      description: Query filters
      properties:
        execution_id:
          description: Filter by execution ID
          type: string
        limit:
          default: 100
          description: Limit number of results
          type: integer
        pipeline_name:
          description: Filter by pipeline name
          type: string
        severity:
          description: Filter by severity level
          type: string
        since:
          description: Filter errors since timestamp
          format: date-time
          type: string
        step_id:
          description: Filter by step ID
          type: string
      type: object
    metrics_data:
      description: Execution metrics data
      properties:
        bottlenecks:
          items:
            type: string
          type: array
        execution_duration:
          type: number
        execution_id:
          type: string
        failed_steps:
          type: integer
        optimization_suggestions:
          items:
            type: string
          type: array
        performance_grade:
          type: string
        pipeline_name:
          type: string
        success_rate:
          type: number
        successful_steps:
          type: integer
        timestamp:
          type: string
        total_steps:
          type: integer
      type: object
  type: object
integrations:
  enhanced_debugging_system:
    capabilities:
    - error_logging
    - context_preservation
    - analytics_enhancement
    description: Direct integration with PlugPipe enhanced debugging system
  existing_logging_plugins:
    capabilities:
