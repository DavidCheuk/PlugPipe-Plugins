name: enhanced_error_logger
display_name: EnhancedErrorLogger
output_schema:
  additionalProperties: false
  properties:
    analytics:
      description: Error analytics data
      properties:
        error_trends:
          description: Error trends over time
          items:
            properties:
              count:
                type: integer
              date:
                type: string
            type: object
          type: array
        severity_distribution:
          description: Error count by severity
          type: object
        top_error_patterns:
          description: Most frequent error patterns
          items:
            properties:
              impact_score:
                type: number
              occurrences:
                type: integer
              pattern:
                type: string
            type: object
          type: array
      type: object
    available_actions:
      description: Available actions
      items:
        type: string
      type: array
    database_path:
      description: Database file path (SQLite)
      type: string
    database_type:
      description: Database type used for logging
      type: string
    error:
      description: Error message if operation failed
      type: string
    error_id:
      description: Logged error ID
      type: string
    errors:
      description: Retrieved error records
      items:
        type: object
      type: array
    filters_applied:
      description: Filters applied to query
      type: object
    message:
      description: Status message
      type: string
    performance_trends:
      description: Performance trends over time
      items:
        properties:
          avg_duration:
            type: number
          avg_success_rate:
            type: number
          date:
            type: string
          executions:
            type: integer
        type: object
      type: array
    status:
      description: Health status
      type: string
    success:
      description: Whether the operation was successful
      type: boolean
    timestamp:
      description: Operation timestamp
      format: date-time
      type: string
    top_pipelines:
      description: Top performing pipelines
      items:
        properties:
          avg_duration:
            type: number
          avg_success_rate:
            type: number
          executions:
            type: integer
          performance_grade:
            type: string
          pipeline_name:
            type: string
        type: object
      type: array
    total_count:
      description: Total number of errors found
      type: integer
    total_errors:
      description: Total errors in database
      type: integer
    total_patterns:
      description: Total error patterns tracked
      type: integer
  required:
  - success
  type: object
owner: PlugPipe Core Team
