        compliance_score:
          maximum: 100
          minimum: 0
          type: number
        data_sources_used:
          items:
            type: string
          type: array
        findings_summary:
          properties:
            critical_findings:
              type: integer
            high_findings:
              type: integer
            low_findings:
              type: integer
            medium_findings:
              type: integer
            total_findings:
              type: integer
          type: object
        framework:
          type: string
        generated_at:
          format: date-time
          type: string
        generated_by:
          type: string
        record_count:
          type: integer
        title:
          type: string
      type: object
    scheduled_reports:
      description: Currently scheduled reports
      items:
        properties:
          id:
            type: string
          name:
            type: string
          next_run:
            format: date-time
            type: string
          schedule:
            type: string
          status:
            type: string
        type: object
      type: array
    status:
      description: Operation status
      enum:
      - success
      - error
      - in_progress
      type: string
    validation_results:
      description: Data validation results
      properties:
        errors:
          items:
            type: string
          type: array
        is_valid:
          type: boolean
        warnings:
          items:
            type: string
          type: array
      type: object
  required:
  - status
  type: object
