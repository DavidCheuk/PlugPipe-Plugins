input_schema:
  additionalProperties: false
  properties:
    action:
      default: generate_report
      description: Action to perform
      enum:
      - generate_report
      - schedule_report
      - list_templates
      - validate_data
      - export_report
      - get_report_status
      type: string
    export_config:
      properties:
        credentials:
          description: Credentials for export destination
          type: object
        destination:
          description: Export destination
          type: string
      type: object
    report_config:
      properties:
        compliance_framework:
          description: Target compliance framework
          enum:
          - sox
          - gdpr
          - hipaa
          - pci-dss
          - iso27001
          - nist
          - fedramp
          - cis
          - cobit
          - itil
          - custom
          type: string
        data_sources:
          description: Data sources for report generation
          items:
            properties:
              source_config:
                description: Configuration for data source
                type: object
              source_type:
                enum:
                - plugin_metrics
                - audit_logs
                - security_scans
                - policy_violations
                - system_health
                - custom_api
                type: string
            type: object
          type: array
        filters:
          description: Additional filters for report data
          type: object
        output_format:
          default: pdf
          description: Output format for the report
          enum:
          - pdf
          - html
          - json
          - csv
          - excel
          - word
          - markdown
          type: string
        report_type:
          description: Type of report to generate
          enum:
          - executive_summary
          - detailed_compliance
          - gap_analysis
          - risk_assessment
          - audit_trail
          - custom
          type: string
        template_id:
          description: Report template identifier
          type: string
        time_range:
          description: Time range for report data
          properties:
            end_date:
              format: date-time
              type: string
            period:
              enum:
              - daily
              - weekly
              - monthly
              - quarterly
              - yearly
              - custom
              type: string
            start_date:
              format: date-time
              type: string
          type: object
      type: object
    report_id:
      description: Report ID for status/export operations
      type: string
    schedule_config:
      properties:
        cron_expression:
          description: Cron expression for scheduling
          type: string
        delivery_method:
          description: How to deliver the report
          enum:
          - email
          - slack
          - teams
          - webhook
          - s3
          - file_system
          type: string
        recipients:
          description: Report recipients
          items:
            properties:
              email:
                format: email
                type: string
              role:
                enum:
                - auditor
                - compliance_officer
                - manager
                - executive
                type: string
            type: object
          type: array
        timezone:
          default: UTC
          description: Timezone for scheduling
          type: string
      type: object
  required:
  - action
  type: object
integrations:
