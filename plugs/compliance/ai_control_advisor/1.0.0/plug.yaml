input_schema:
  additionalProperties: false
  properties:
    action:
      default: suggest_controls
      description: AI control advisory action to perform
      enum:
      - suggest_controls
      - optimize_controls
      - assess_control_effectiveness
      - generate_control_matrix
      - benchmark_controls
      - predict_compliance_gaps
      type: string
    advisory_config:
      properties:
        constraints:
          properties:
            budget_limit:
              type: number
            resource_availability:
              enum:
              - limited
              - moderate
              - abundant
              type: string
            technology_stack:
              items:
                type: string
              type: array
            timeline:
              type: string
          type: object
        control_objectives:
          description: Specific control objectives to address
          items:
            type: string
          type: array
        current_risks:
          items:
            properties:
              impact_score:
                maximum: 5
                minimum: 1
                type: integer
              probability_score:
                maximum: 5
                minimum: 1
                type: integer
              risk_category:
                type: string
              risk_id:
                type: string
              risk_level:
                enum:
                - low
                - medium
                - high
                - critical
                type: string
            type: object
          type: array
        existing_controls:
          items:
            properties:
              control_id:
                type: string
              control_type:
                enum:
                - preventive
                - detective
                - corrective
                - compensating
                type: string
              effectiveness:
                enum:
                - effective
                - partially_effective
                - ineffective
                - not_implemented
                type: string
              implementation_cost:
                type: number
              maintenance_cost:
                type: number
            type: object
          type: array
        framework:
          description: Target compliance framework
          enum:
          - sox
          - gdpr
          - hipaa
          - pci-dss
          - iso27001
          - nist
          - fedramp
          - cis
          - cobit
          - itil
          - multi-framework
          type: string
        risk_profile:
          properties:
            budget_range:
              enum:
              - under_100k
              - 100k_500k
              - 500k_2m
              - 2m_10m
              - over_10m
              type: string
            geographic_presence:
              items:
                type: string
              type: array
            industry:
              enum:
              - financial
              - healthcare
              - technology
              - manufacturing
              - retail
              - government
              - education
              - energy
              type: string
            organization_size:
              enum:
              - startup
              - small
              - medium
              - large
              - enterprise
              type: string
            risk_appetite:
              enum:
              - conservative
              - moderate
              - aggressive
              type: string
          type: object
      type: object
    benchmark_config:
      properties:
        benchmark_metrics:
          items:
            enum:
            - control_coverage
            - implementation_maturity
            - cost_efficiency
            - automation_level
            - incident_rate
            type: string
          type: array
        peer_industry:
          type: string
        peer_size:
          type: string
      type: object
    optimization_config:
      properties:
        optimization_goals:
          items:
            enum:
            - cost_reduction
            - risk_reduction
            - efficiency_improvement
            - automation_increase
            - compliance_improvement
            type: string
          type: array
        priority_weights:
          properties:
            cost_weight:
              maximum: 1
              minimum: 0
              type: number
            efficiency_weight:
              maximum: 1
              minimum: 0
              type: number
            risk_weight:
              maximum: 1
              minimum: 0
              type: number
          type: object
        scenarios_to_analyze:
          default: 3
          maximum: 10
          minimum: 1
          type: integer
      type: object
  required:
  - action
  type: object
ml_models:
  control_effectiveness_predictor:
    description: Predicts control effectiveness based on implementation characteristics
    features:
    - industry
    - org_size
    - technology_stack
    - implementation_approach
  cost_estimator:
    description: Estimates implementation and maintenance costs
    features:
    - control_complexity
    - technology_requirements
    - org_maturity
  risk_reduction_calculator:
    description: Calculates expected risk reduction from control implementation
    features:
    - risk_type
    - control_type
    - implementation_quality
name: ai_control_advisor
display_name: AIControlAdvisor
output_schema:
  additionalProperties: false
  properties:
    advisory_id:
      description: Unique advisory session identifier
      type: string
    ai_insights:
      description: AI-generated insights and predictions
      properties:
        emerging_risks:
          items:
            type: string
          type: array
        key_insights:
          items:
            type: string
          type: array
        predictions:
          items:
            properties:
              confidence:
                type: number
              prediction:
                type: string
              timeframe:
                type: string
            type: object
          type: array
        technology_trends:
          items:
            type: string
          type: array
      type: object
    benchmark_analysis:
      description: Industry benchmark analysis
      properties:
        improvement_opportunities:
          items:
            properties:
              implementation_difficulty:
                type: string
              opportunity:
                type: string
              potential_impact:
                type: string
            type: object
          type: array
        maturity_roadmap:
          items:
            properties:
              key_activities:
                items:
                  type: string
                type: array
              phase:
                type: string
              success_criteria:
                items:
                  type: string
                type: array
              timeline:
                type: string
            type: object
          type: array
        peer_comparison:
          properties:
            best_practices:
              items:
                type: string
              type: array
            industry_average:
              type: object
            percentile_ranking:
              type: number
          type: object
      type: object
    control_matrix:
      description: Comprehensive control matrix
      properties:
        compliance_coverage:
          properties:
            critical_gaps:
              items:
                type: string
              type: array
            framework_coverage:
              type: object
            overall_coverage:
              type: number
          type: object
        framework_mapping:
          items:
            properties:
              control_objective:
                type: string
              coverage_percentage:
                type: number
              mapped_controls:
                items:
                  type: string
                type: array
              maturity_level:
                type: string
            type: object
          type: array
        risk_control_mapping:
          items:
            properties:
              applicable_controls:
                items:
                  type: string
                type: array
              control_effectiveness:
                type: string
              risk_category:
                type: string
            type: object
          type: array
      type: object
    control_optimization:
      description: Control portfolio optimization results
      properties:
        optimization_rationale:
          type: string
        optimization_scenarios:
          items:
            properties:
              implementation_timeline:
                type: string
              recommended_controls:
                items:
                  type: string
                type: array
              risk_reduction:
                type: number
              scenario_name:
                type: string
              total_cost:
                type: number
              trade_offs:
                type: string
            type: object
          type: array
        recommended_scenario:
          type: string
      type: object
    control_recommendations:
      description: AI-generated control recommendations
      items:
        properties:
          addressed_risks:
            items:
              type: string
            type: array
          alternatives:
            items:
              properties:
                alternative_name:
                  type: string
                cost_difference:
                  type: number
                effectiveness_difference:
                  type: number
              type: object
            type: array
          confidence_level:
            maximum: 100
            minimum: 0
            type: number
          control_category:
            type: string
          control_name:
            type: string
          control_type:
            enum:
            - preventive
            - detective
            - corrective
            - compensating
            type: string
          description:
            type: string
          effort_estimate:
            properties:
              complexity:
                enum:
                - low
                - medium
                - high
                type: string
              person_hours:
                type: integer
              timeline_weeks:
                type: integer
            type: object
          estimated_cost:
            properties:
              annual_maintenance:
                type: number
              currency:
                type: string
              implementation_cost:
                type: number
              total_3_year_cost:
                type: number
            type: object
          expected_benefits:
            properties:
              compliance_improvement:
                type: string
              efficiency_gains:
                type: string
              risk_reduction_percentage:
                type: number
              roi_months:
                type: integer
            type: object
          implementation_approach:
            type: string
          priority_score:
            maximum: 100
            minimum: 0
            type: number
          rationale:
            type: string
          recommendation_id:
            type: string
          technology_requirements:
            items:
              type: string
            type: array
        type: object
      type: array
    effectiveness_assessment:
      description: Control effectiveness assessment
      properties:
        control_gaps:
          items:
            properties:
              gap_type:
                type: string
              recommended_action:
                type: string
              severity:
                enum:
                - low
                - medium
                - high
                - critical
                type: string
            type: object
          type: array
        current_effectiveness_score:
          maximum: 100
          minimum: 0
          type: number
        improvement_areas:
          items:
            properties:
              area:
                type: string
              current_maturity:
                enum:
                - initial
                - developing
                - defined
                - managed
                - optimizing
                type: string
              gap_analysis:
                type: string
              target_maturity:
                enum:
                - initial
                - developing
                - defined
                - managed
                - optimizing
                type: string
            type: object
          type: array
        projected_effectiveness_score:
          maximum: 100
          minimum: 0
          type: number
      type: object
    error:
      description: Error message if status is error
      type: string
    message:
      description: Status message
      type: string
    status:
      description: Advisory status
      enum:
      - success
      - error
      - warning
      type: string
  required:
  - status
  type: object
