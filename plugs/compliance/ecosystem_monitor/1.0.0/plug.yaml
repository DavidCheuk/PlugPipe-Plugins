category: compliance
config_defaults:
  default_frameworks:
  - sox
  - gdpr
  - iso27001
  enable_audit_logging: true
  max_violations_per_report: 100
  monitoring_frequency: daily
  reports_directory: pipe_runs/compliance_reports
config_schema:
  properties:
    default_frameworks:
      default:
      - sox
      - gdpr
      - iso27001
      description: Default compliance frameworks to monitor
      items:
        type: string
      type: array
    enable_audit_logging:
      default: true
      description: Whether to enable audit logging through ELK stack
      type: boolean
    max_violations_per_report:
      default: 100
      description: Maximum violations to include in reports
      maximum: 1000
      minimum: 1
      type: integer
    monitoring_frequency:
      default: daily
      description: Frequency of compliance monitoring
      enum:
      - hourly
      - daily
      - weekly
      type: string
    reports_directory:
      default: pipe_runs/compliance_reports
      description: Directory for compliance reports
      type: string
  type: object
dependency_analysis:
  analyzer_notes: All imports (concurrent) are stdlib modules
  external_dependencies_required: false
  stdlib_modules_declared: true
description: Comprehensive ecosystem compliance monitoring orchestrating policy, audit,
  and risk plugins for continuous compliance assessment and violation detection
discoverability: public
entrypoint: main.py
input_schema:
  properties:
    action:
      default: status
      description: Compliance monitoring action to perform
      enum:
      - start_monitoring
      - stop_monitoring
      - assess_compliance
      - get_dashboard
      - generate_report
      - get_violations
      - status
      type: string
    framework:
      description: Specific framework for reports/violations
      enum:
      - sox
      - gdpr
      - hipaa
      - iso27001
      - pci_dss
      - nist
      - fedramp
      type: string
    frameworks:
      default:
      - sox
      - gdpr
      - iso27001
      description: Compliance frameworks to monitor
      items:
        enum:
        - sox
        - gdpr
        - hipaa
        - iso27001
        - pci_dss
        - nist
        - fedramp
        type: string
      type: array
  type: object
metadata:
  capabilities:
  - continuous_compliance_monitoring
  - policy_driven_compliance
  - violation_detection
  - remediation_recommendations
  - compliance_reporting
  - audit_trail_monitoring
  - regulatory_framework_support
  dependencies:
  - name: universal_input_sanitizer
    required: true
    security_purpose: primary_threat_detection_and_input_sanitization
    version: 1.0.0
  - name: opa_policy
    required: false
    version: 1.0.0
  - name: opa_policy_enterprise
    required: false
    version: 1.0.0
  - name: audit_elk_stack
    required: false
    version: 1.0.0
  - name: business_compliance_auditor
    required: false
    version: 1.0.0
  - name: risk_assessment
    required: false
    version: 1.0.0
  - name: generic_report_generator
    required: false
    version: 1.0.0
  memory_mb: 512
  type: orchestration
name: ecosystem_monitor
display_name: EcosystemMonitor
output_schema:
  properties:
    active_frameworks:
      description: Currently monitored frameworks
      items:
        type: string
      type: array
    assessment:
      description: Compliance assessment results
      type: object
    dashboard:
      description: Compliance dashboard data
      type: object
    error:
      description: Error message if failed
      type: string
    message:
      description: Status message
      type: string
    monitoring_active:
      description: Whether monitoring is currently active
      type: boolean
    report:
      description: Detailed compliance report
      type: object
    status:
      description: Operation status
      enum:
      - success
      - error
      type: string
    violations:
      description: Detected compliance violations
      items:
        type: object
      type: array
  required:
  - status
  type: object
owner: PlugPipe Core Team
sbom:
  compliance_mappings:
    gdpr:
      assessment_status: compliant
      controls:
      - Art-25
      - Art-32
      - Art-35
      requirements: Data protection by design, security measures, DPIA
    hipaa:
      assessment_status: compliant
      controls:
      - '164.308'
      - '164.310'
      - '164.312'
      - '164.314'
      requirements: Administrative, physical, technical, organizational safeguards
    iso27001:
      assessment_status: compliant
      controls:
      - A.12.1
      - A.12.6
      - A.14.2
      - A.18.1
      requirements: Operational procedures, technical vulnerability management
    nist:
      assessment_status: compliant
      controls:
      - ID.AM
      - PR.AC
      - PR.DS
      - DE.CM
      - RS.RP
      requirements: Asset management, access control, data security
    pci_dss:
      assessment_status: compliant
      controls:
      - '1'
      - '2'
      - '6'
      - '10'
      - '11'
      requirements: Network security, system hardening, secure development
    sox:
      assessment_status: compliant
      controls:
      - AU-2
      - AU-3
      - AU-6
      - AU-12
      - CM-3
      - CM-5
      - SI-4
      requirements: Financial data integrity, audit trails, access controls
  component_type: plugin
  components:
  - bom_ref: universal-input-sanitizer
    name: universal_input_sanitizer
    relationship: depends_on
    risk_assessment: low
    scope: required
    security_purpose: input_validation_and_sanitization
    type: security-plugin
    version: 1.0.0+
  - bom_ref: opa-policy
    name: opa_policy
    relationship: runtime_dependency
    risk_assessment: low
    scope: optional
    security_purpose: policy_enforcement
    type: policy-plugin
    version: 1.0.0
  - bom_ref: opa-policy-enterprise
    name: opa_policy_enterprise
    relationship: runtime_dependency
    risk_assessment: low
    scope: optional
    security_purpose: enterprise_policy_enforcement
    type: policy-plugin
    version: 1.0.0
  - bom_ref: audit-elk-stack
    name: audit_elk_stack
    relationship: runtime_dependency
    risk_assessment: medium
    scope: optional
    security_purpose: audit_logging
    type: audit-plugin
    version: 1.0.0
  - bom_ref: business-compliance-auditor
    name: business_compliance_auditor
    relationship: runtime_dependency
    risk_assessment: low
    scope: optional
    security_purpose: compliance_auditing
    type: compliance-plugin
    version: 1.0.0
  - bom_ref: risk-assessment
    name: risk_assessment
    relationship: runtime_dependency
    risk_assessment: low
    scope: optional
    security_purpose: risk_evaluation
    type: risk-plugin
    version: 1.0.0
  - bom_ref: generic-report-generator
    name: generic_report_generator
    relationship: runtime_dependency
    risk_assessment: low
    scope: optional
    security_purpose: report_generation
    type: reporting-plugin
    version: 1.0.0
  creation_info:
    created: '2024-01-15T10:00:00Z'
    creator: PlugPipe-SBOM-Generator-v2.1.0
    license_list_version: '3.19'
  data_flow:
    inputs:
    - classification: internal
      encryption_required: false
      name: configuration_data
      pii_present: false
      validation: comprehensive
    - classification: internal
      encryption_required: false
      name: compliance_frameworks
      pii_present: false
      validation: whitelist
    outputs:
    - classification: compliance_sensitive
      encryption_required: true
      name: compliance_reports
      pii_present: false
      sanitization: comprehensive
    - classification: compliance_sensitive
      encryption_required: true
      name: violation_data
      pii_present: false
      sanitization: comprehensive
    storage:
