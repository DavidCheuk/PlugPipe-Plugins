      encryption_at_rest: false
      name: compliance_cache
      purge_mechanism: automatic
      retention_period: 30_days
  operational_security:
    access_control:
      audit_logging: true
      authentication: plugin_framework
      authorization: role_based
    backup_recovery:
      backup_frequency: daily
      recovery_testing: monthly
      retention_period: 90_days
    incident_response:
      contact_info: security@plugpipe.com
      escalation_procedures: true
      plan_exists: true
    monitoring:
      alerting_configured: true
      logging_enabled: true
      metrics_collected: true
  primary_component:
    bom_ref: ecosystem-monitor-1.0.0
    compliance_certifications:
    - assessed_date: '2024-01-10'
      assessor: PlugPipe Compliance Team
      framework: SOX
      status: compliant
    - assessed_date: '2024-01-10'
      assessor: PlugPipe Compliance Team
      framework: GDPR
      status: compliant
