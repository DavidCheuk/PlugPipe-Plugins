security:
  requires_secrets: true
  network_access: true
  memory_limit_mb: 1024
  cpu_limit_percent: 50
  timeout_seconds: 900
config_schema:
  type: object
  properties:
    defectdojo_config:
      type: object
      properties:
        server_url:
          type: string
          description: DefectDojo server URL
        api_key:
          type: string
          description: DefectDojo API key (use environment variable)
        verify_ssl:
          type: boolean
          default: true
          description: Verify SSL certificates
        timeout:
          type: integer
          default: 300
          description: Request timeout in seconds
        max_retries:
          type: integer
          default: 3
          description: Maximum retry attempts
    product_config:
      type: object
      properties:
        product_name:
          type: string
          description: DefectDojo product name
        product_type:
          type: string
          default: Web Application
          description: Product type in DefectDojo
        engagement_name:
          type: string
          description: Engagement name for testing
        engagement_type:
          type: string
          default: CI/CD
          description: Type of engagement
    reporting_config:
      type: object
      properties:
        report_types:
          type: array
          items:
            type: string
          default:
          - executive
          - technical
          - compliance
          description: Types of reports to generate
        include_charts:
          type: boolean
          default: true
          description: Include charts in reports
        brand_logo:
          type: string
          description: URL to company logo for branding
        custom_templates:
          type: array
          items:
            type: string
          description: Custom report template IDs
        auto_schedule:
          type: boolean
          default: false
          description: Automatically schedule recurring reports
input_schema:
  type: object
  properties:
    action:
      type: string
      enum:
      - import_findings
      - generate_reports
      - create_engagement
      - sync_vulnerabilities
      - export_data
      default: import_findings
      description: DefectDojo action to perform
    findings_data:
      type: object
      description: Vulnerability findings to import
      properties:
        scan_type:
          type: string
          description: Type of security scan performed
        findings:
          type: array
          items:
            type: object
            properties:
              title:
                type: string
              severity:
                type: string
                enum:
                - Critical
                - High
                - Medium
                - Low
                - Info
              description:
                type: string
              mitigation:
                type: string
              impact:
                type: string
              references:
                type: array
                items:
                  type: string
              cwe:
                type: integer
              cvss:
                type: number
        scan_date:
          type: string
          format: date-time
          description: Date of the security scan
    report_config:
      type: object
      description: Report generation configuration
      properties:
        report_type:
          type: string
          enum:
          - executive
          - technical
          - compliance
          - custom
          default: executive
        include_metrics:
          type: boolean
          default: true
        include_trends:
          type: boolean
          default: true
        format:
          type: string
          enum:
          - pdf
          - html
          - json
          - xlsx
          default: pdf
        custom_template_id:
          type: string
          description: Custom template ID for report generation
  required:
  - action
output_schema:
  type: object
  properties:
    status:
      type: string
      enum:
      - success
      - error
      - partial_success
      description: Operation execution status
    operation_completed:
      type: string
      description: Completed DefectDojo operation
    defectdojo_response:
      type: object
      description: DefectDojo API response data
      properties:
        engagement_id:
          type: integer
          description: Created engagement ID
        test_id:
          type: integer
          description: Created test ID
        findings_imported:
          type: integer
          description: Number of findings imported
        findings_updated:
          type: integer
          description: Number of findings updated
        duplicates_found:
          type: integer
          description: Number of duplicate findings
    professional_reports:
      type: object
      description: Generated professional reports
      properties:
        executive_summary:
          type: object
          properties:
            report_id:
              type: string
            download_url:
              type: string
            metrics:
              type: object
        technical_report:
          type: object
          properties:
            report_id:
              type: string
            download_url:
              type: string
            finding_details:
              type: array
        compliance_report:
          type: object
          properties:
            report_id:
              type: string
            framework:
              type: string
            compliance_score:
              type: number
            gaps_identified:
              type: array
    vulnerability_metrics:
      type: object
      properties:
        total_findings:
          type: integer
        critical_findings:
          type: integer
        high_findings:
          type: integer
        medium_findings:
          type: integer
        low_findings:
          type: integer
        risk_score:
          type: number
        sla_violations:
          type: integer
        trend_analysis:
          type: object
    integration_status:
      type: object
      properties:
        tools_integrated:
          type: array
          items:
            type: string
        api_health:
          type: string
        last_sync:
          type: string
          format: date-time
        sync_errors:
          type: array
    error:
      type: string
      description: Error message if operation failed
    timestamp:
      type: string
      format: date-time
      description: Operation timestamp
  required:
  - status
  - operation_completed
  - timestamp
