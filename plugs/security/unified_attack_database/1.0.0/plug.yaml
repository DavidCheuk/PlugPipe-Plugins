  fallback_enabled: true
  llm_service_integration: true
  mix_and_match_function: true
  pattern_variation_count: 5
  sophistication_levels:
  - basic
  - intermediate
  - advanced
  - expert
attack_categories:
- sql_injection (60+ real-world patterns)
- prompt_injection (50+ AI-specific patterns)
- mcp_protocol_abuse (40+ MCP-specific attacks)
- xss (45+ cross-site scripting patterns)
- command_injection (35+ OS command patterns)
- path_traversal (30+ directory traversal patterns)
- secret_exposure (40+ secret detection patterns)
- auth_bypass (35+ authentication bypass patterns)
- file_upload (25+ malicious upload patterns)
- api_abuse (30+ REST/GraphQL abuse patterns)
- csrf (20+ cross-site request forgery)
- xxe_injection (25+ XML external entity)
- ssti (20+ server-side template injection)
- ldap_injection (15+ LDAP injection patterns)
- http_header_injection (20+ header manipulation)
