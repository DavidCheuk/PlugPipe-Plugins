config_schema:
  properties:
    analyzer:
      description: Presidio analyzer configuration
      properties:
        confidence_threshold:
          default: 0.7
          description: Minimum confidence for entity detection
          maximum: 1.0
          minimum: 0.0
          type: number
        custom_recognizers:
          default: []
          description: Custom pattern recognizers
          items:
            type: object
          type: array
        languages:
          default:
          - en
          description: Supported languages for analysis
          items:
            type: string
          type: array
        privacy_level:
          default: standard
          description: Privacy protection level
          enum:
          - minimal
          - standard
          - strict
          - compliance
          type: string
      type: object
    anonymizer:
      description: Presidio anonymizer configuration
      properties:
        custom_operators:
          default: {}
          description: Custom anonymization operators
          type: object
        preserve_structure:
          default: true
          description: Preserve text structure during redaction
          type: boolean
        redaction_mode:
          default: replace
          description: Data redaction strategy
          enum:
          - replace
          - mask
          - hash
          - encrypt
          - synthetic
          type: string
      type: object
    compliance:
      description: Compliance and regulatory settings
      properties:
        audit_all_scans:
          default: true
          description: Audit all privacy scans
          type: boolean
        enable_gdpr:
          default: true
          description: Enable GDPR compliance checking
          type: boolean
        enable_hipaa:
          default: false
          description: Enable HIPAA compliance checking
          type: boolean
        privacy_threshold:
          default: 7.0
          description: Privacy risk threshold for blocking
          maximum: 10.0
          minimum: 0.0
          type: number
      type: object
    performance:
      description: Performance and optimization settings
      properties:
        cache_enabled:
          default: true
          description: Enable result caching
          type: boolean
        cache_ttl:
          default: 3600
          description: Cache time-to-live in seconds
          type: integer
        max_text_length:
          default: 100000
          description: Maximum text length for analysis
          type: integer
        timeout_seconds:
          default: 120
          description: Analysis timeout in seconds
          type: integer
      type: object
  type: object
defaults:
  analyzer:
    confidence_threshold: 0.7
    custom_recognizers: []
    languages:
    - en
