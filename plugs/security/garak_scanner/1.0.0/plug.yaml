input_schema:
  properties:
    context:
      description: Additional context for scanning
      properties:
        custom_probes:
          description: Custom probe modules to use
          items:
            type: string
          type: array
        parallel_requests:
          description: Number of parallel requests
          maximum: 10
          minimum: 1
          type: integer
        scan_id:
          description: Custom scan identifier
          type: string
        user_id:
          description: User ID for audit logging
          type: string
      type: object
    model_endpoint:
      description: Model endpoint or name to scan (required for scan_model)
      type: string
    operation:
      default: scan_model
      description: Operation to perform
      enum:
      - scan_model
      - get_info
      type: string
  required: []
  type: object
license: MIT
name: garak_scanner
display_name: GarakScanner
output_schema:
  properties:
    error:
      description: Error message if status is error
      type: string
    garak_available:
      description: Whether Garak library is available
      type: boolean
    garak_version:
      description: Version of Garak library
      type: string
    model_endpoint:
      description: Model endpoint that was scanned
      type: string
    operation:
      description: Operation performed
      type: string
    scan_configuration:
      description: Configuration used for scanning
      properties:
        detector_modules:
          items:
            type: string
          type: array
        max_attempts:
          type: integer
        probe_modules:
          items:
            type: string
          type: array
        scan_intensity:
          type: string
      type: object
    scan_summary:
      description: Summary of threats by severity level
      properties:
        critical_threats:
          type: integer
        high_threats:
          type: integer
        low_threats:
          type: integer
        medium_threats:
          type: integer
        total_threats:
          type: integer
      type: object
    status:
      description: Plugin execution status
      enum:
      - success
      - error
      - disabled
      type: string
    threats:
      description: List of detected vulnerabilities
      items:
        properties:
          confidence:
            maximum: 1.0
            minimum: 0.0
            type: number
          context:
            type: object
          description:
            type: string
          detected_by:
            type: string
          level:
            enum:
            - low
            - medium
            - high
            - critical
            type: string
          recommendation:
            enum:
            - allow
            - sanitize
            - block
            - quarantine
            - audit_only
            type: string
          threat_id:
            type: string
          threat_type:
            type: string
          timestamp:
            type: string
        type: object
      type: array
    threats_detected:
      description: Number of vulnerabilities detected
      type: integer
  required:
  - status
  type: object
