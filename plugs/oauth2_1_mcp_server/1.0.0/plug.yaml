author: PlugPipe Team
capabilities:
- oauth2.1_resource_server
- mcp_authentication
- token_introspection
- client_credentials_flow
- jwks_support
category: Security
configuration:
  optional:
  - jwks_uri: null
  - token_introspection_endpoint: null
  - supported_scopes:
    - mcp:read
    - mcp:write
    - mcp:admin
  - token_cache_ttl: 300
  - enable_audience_validation: true
  - require_https: true
  - cors_enabled: true
  - rate_limiting_enabled: true
  required:
  - issuer_url
  - client_credentials
dependencies:
  external_dependencies:
  - name: authlib
    version: '>=1.3.0'
  - name: cryptography
    version: '>=41.0.0'
  - name: pyjwt
    version: '>=2.8.0'
  - name: fastapi
    version: '>=0.104.0'
  - name: uvicorn
    version: '>=0.24.0'
  plugin_dependencies:
  - name: auth_jwt_manager
    optional: false
    version: '>=1.0.0'
  - name: security_vault_crypto
    optional: true
    version: '>=1.0.0'
  - name: audit_elk_stack
    optional: true
    version: '>=1.0.0'
description: OAuth 2.1 Resource Server for MCP Protocol Compliance
external_dependencies:
  install_method: pip
  packages:
  - requests
  - PyJWT
  requirements_file: requirements.txt
license: MIT
name: oauth2_1_mcp_server
display_name: OAuth21McpServer
owner: PlugPipe Security Team
status: stable
oauth2_1_compliance:
  grant_types_supported:
  - client_credentials
  response_types_supported:
  - token
  scopes_supported:
  - mcp:read
  - mcp:write
  - mcp:tools:execute
  - mcp:resources:read
  - mcp:admin
  token_endpoint_auth_methods_supported:
  - client_secret_basic
  - client_secret_post
public: true
security:
  authentication_methods:
  - oauth2.1_bearer_token
  - client_credentials
  features:
  - token_introspection
  - jwks_key_rotation
  - scope_based_authorization
  - audience_validation
  - issuer_validation
  - comprehensive_audit_logging
tags:
- oauth2.1
- mcp
- resource-server
- authentication
- security
- enterprise
version: 1.0.0
copyright:
  owner: PlugPipe Team
  year: 2025
  notice: Copyright Â© 2025 PlugPipe Team. All rights reserved.
license_url: https://opensource.org/licenses/MIT
spdx_license_identifier: MIT
