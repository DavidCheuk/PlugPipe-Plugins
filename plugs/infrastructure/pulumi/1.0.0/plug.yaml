external_dependencies:
  install_method: pip
  packages:
  - yaml
  requirements_file: requirements.txt
input_schema:
  properties:
    operation:
      description: Pulumi operation to execute
      enum:
      - initialize_project
      - create_stack
      - preview_stack
      - deploy_stack
      - destroy_stack
      - get_stack_info
      - export_stack
      - import_stack
      - health_check
      type: string
    stack_name:
      description: Name of the Pulumi stack
      type: string
    project_dir:
      description: Directory containing Pulumi project
      type: string
    language:
      default: python
      description: Programming language for the project
      enum:
      - python
      - typescript
      - javascript
      - go
      - csharp
      - java
      - yaml
      type: string
    template:
      description: Pulumi template to use for project initialization
      type: string
    description:
      description: Project description
      type: string
    backend_url:
      default: file://
      description: Backend URL for state storage
      type: string
    stack_config:
      additionalProperties:
        type: string
      description: Stack configuration values as key-value pairs
      type: object
    true:
      default: false
      description: Auto-approve operations without confirmation
      type: boolean
    refresh:
      default: true
      description: Refresh state before preview
      type: boolean
    import_file:
      description: Path to import file for stack import operation
      type: string
    pulumi:
      description: Pulumi plugin configuration
      properties:
        auto_approve:
          default: false
          description: Auto-approve operations by default
          type: boolean
        default_backend:
          default: file://
          description: Default backend for state storage
          type: string
        default_language:
          default: python
          description: Default programming language
          enum:
          - python
          - typescript
          - javascript
          - go
          - csharp
          - java
          - yaml
          type: string
        project_root:
          description: Root directory for Pulumi projects
          type: string
      type: object
  required:
  - operation
  type: object
kubernetes:
  deployment:
    replicas: 2
    strategy:
      rollingUpdate:
        maxSurge: 1
        maxUnavailable: 1
      type: RollingUpdate
  env:
  - name: PULUMI_HOME
    value: /app/.pulumi
  - name: PULUMI_SKIP_UPDATE_CHECK
    value: 'true'
  namespace: plugpipe-infrastructure
  resources:
    limits:
      cpu: 1000m
      memory: 2Gi
    requests:
      cpu: 250m
      memory: 512Mi
  service:
    port: 8080
    type: ClusterIP
name: pulumi
display_name: Pulumi
output_schema:
  properties:
    available_operations:
      description: List of available operations (for error responses)
      items:
        type: string
      type: array
    operation_completed:
      description: The operation that was executed
      type: string
    plugin_type:
      description: Plugin type identifier
      type: string
    result:
      description: Detailed operation results
      properties:
        changes_summary:
          description: Summary of changes in preview
          properties:
            creates:
              type: integer
            deletes:
              type: integer
            replaces:
              type: integer
            updates:
              type: integer
          type: object
        deployment_data:
          description: Deployment operation data
          type: object
        destruction_data:
          description: Destruction operation data
          type: object
        error:
          description: Error message if operation failed
          type: string
        execution_context:
          description: Execution context identifier
          type: string
        execution_time:
          description: Operation execution time
          type: number
        export_file:
          description: Path to exported stack file
          type: string
        health_status:
          description: Plugin health check results
          properties:
            default_backend:
              type: string
            default_language:
              type: string
            pulumi_available:
              type: boolean
            pulumi_version:
              type: string
            status:
              type: string
          type: object
        history:
          description: Stack deployment history
          type: array
        import_file:
          description: Path to imported stack file
          type: string
        language:
          description: Programming language used
          type: string
        operation:
          description: Executed operation
          type: string
        outputs:
          description: Stack outputs
          type: object
        plugin_id:
          description: Plugin instance identifier
          type: string
        preview_data:
          description: Preview operation data
          type: object
        project_dir:
          description: Project directory path
          type: string
        stack_name:
          description: Pulumi stack name
          type: string
        status:
          description: Operation status
          type: string
        summary:
          description: Operation summary
          properties:
            duration:
              type: number
            resources_created:
              type: integer
            resources_deleted:
              type: integer
            resources_updated:
              type: integer
          type: object
        timestamp:
          description: Operation timestamp
          format: date-time
          type: string
      type: object
    success:
      description: Operation success status
      type: boolean
  type: object
