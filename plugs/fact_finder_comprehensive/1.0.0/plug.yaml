name: fact_finder_comprehensive
display_name: FactFinderComprehensive
version: 1.0.0
description: Advanced fact-checking and information verification system that validates
  claims, cross-references data sources, and provides comprehensive fact analysis
owner: PlugPipe Intelligence Team
status: stable
category: intelligence
discoverability: public
entrypoint: main.py
metadata:
  type: intelligence
  capabilities:
  - fact_verification
  - source_credibility_analysis
  - claim_validation
  - cross_referencing
  - pattern_analysis
  - temporal_consistency_checking
  memory_mb: 1024
tags:
- intelligence
- fact-checking
- verification
- rag-support
- content-validation
input_schema:
  type: object
  properties:
    action:
      type: string
      description: Fact-checking action to perform
      enum:
      - verify
      - cross_check
      - analyze_credibility
      - bulk_verify
      default: verify
    claim:
      type: string
      description: Claim to verify
    claims:
      type: array
      description: Multiple claims for bulk verification
      items:
        oneOf:
        - type: string
        - type: object
    sources:
      type: array
      description: Sources to check against
      items:
        type: string
    method:
      type: string
      description: Verification method to use
      enum:
      - cross_reference
      - pattern_analysis
      - source_credibility
      - temporal_consistency
      - comprehensive
      default: comprehensive
    confidence_threshold:
      type: number
      description: Minimum confidence threshold for verification
      minimum: 0
      maximum: 1
      default: 0.7
output_schema:
  type: object
  properties:
    success:
      type: boolean
      description: Operation success status
    claim:
      type: string
      description: Original claim that was verified
    verified:
      type: boolean
      description: Whether the claim was verified as credible
    credibility_score:
      type: number
      description: Credibility score (0-1)
      minimum: 0
      maximum: 1
    confidence_level:
      type: string
      description: Human-readable confidence level
      enum:
      - very_low
      - low
      - medium
      - high
    verification_method:
      type: string
      description: Method used for verification
    evidence:
      type: array
      description: Evidence supporting or refuting the claim
      items:
        type: object
    sources_analyzed:
      type: integer
      description: Number of sources analyzed
    timestamp:
      type: string
      description: Verification timestamp
    cache_hit:
      type: boolean
      description: Whether result came from cache
    error:
      type: string
      description: Error message if failed
    results:
      type: array
      description: Results for bulk verification
      items:
        type: object
    batch_summary:
      type: object
      description: Summary for bulk verification
  required:
  - success
config_defaults:
  cache_enabled: true
  default_confidence_threshold: 0.7
  max_sources_per_claim: 10
  enable_pattern_analysis: true
  enable_temporal_checking: true
config_schema:
  type: object
  properties:
    cache_enabled:
      type: boolean
      default: true
      description: Whether to cache verification results
    default_confidence_threshold:
      type: number
      default: 0.7
      minimum: 0
      maximum: 1
      description: Default confidence threshold for verification
    max_sources_per_claim:
      type: integer
      default: 10
      minimum: 1
      maximum: 50
      description: Maximum number of sources to analyze per claim
    enable_pattern_analysis:
      type: boolean
      default: true
      description: Whether to enable misinformation pattern detection
    enable_temporal_checking:
      type: boolean
      default: true
      description: Whether to enable temporal consistency checking
    source_timeout_seconds:
      type: number
      default: 30
      minimum: 5
      maximum: 300
      description: Timeout for source checking operations
sbom:
  summary: Advanced fact-checking system using Python standard library for comprehensive
    information verification
  complete: true
  dependencies:
  - name: Python Standard Library
    version: 3.8+
    modules:
    - os
    - sys
    - json
    - logging
    - asyncio
    - re
    - hashlib
    - urllib.parse
    - typing
    - datetime
    - pathlib
    purpose: Core functionality for fact verification, data processing, and web operations
    risk_level: low
    notes: No external dependencies - uses only Python standard library modules
