config_schema:
  properties:
    agent_timeout:
      default: 60.0
      description: Timeout for individual agent operations in seconds
      maximum: 300.0
      minimum: 1.0
      type: number
    batch_size:
      default: 10
      description: Batch size for research validation processing
      maximum: 100
      minimum: 1
      type: integer
    data_integrity_threshold:
      default: 0.85
      description: Minimum threshold for data integrity validation
      maximum: 1.0
      minimum: 0.0
      type: number
    methodology_strictness:
      default: 0.9
      description: Strictness level for methodology validation
      maximum: 1.0
      minimum: 0.0
      type: number
