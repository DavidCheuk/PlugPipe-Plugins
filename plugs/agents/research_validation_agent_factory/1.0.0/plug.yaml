input_schema:
  properties:
    batch:
      description: Batch of research items for validation
      items:
        properties:
          research_config:
            type: object
          research_content:
            type: string
        type: object
      type: array
    research_config:
      description: Research configuration for validation context
      properties:
        assess_reproducibility:
          default: true
          description: Whether to assess research reproducibility
          type: boolean
        detect_fraud:
          default: true
          description: Whether to detect potential academic fraud
          type: boolean
        journal_info:
          description: Journal information for credibility verification
          type: string
        research_domain:
          default: interdisciplinary_studies
          description: Research domain for domain-specific validation
          enum:
          - biomedical_research
          - computer_science
          - physics
          - chemistry
          - social_sciences
          - psychology
          - environmental_science
          - engineering
          - mathematics
          - economics
          - education_research
          - interdisciplinary_studies
          type: string
        research_phase:
          default: publication_preparation
          description: Current research phase for phase-appropriate validation
          enum:
          - hypothesis_formation
          - methodology_design
          - data_collection
          - analysis_execution
          - publication_preparation
          type: string
        research_type:
          default: experimental
          description: Type of research for appropriate validation methods
          enum:
          - experimental
          - observational
          - theoretical
          - computational
          - meta_analysis
          - systematic_review
          - case_study
          - longitudinal_study
          type: string
        researcher_info:
          description: Researcher information for credentials validation
          type: string
        validate_credentials:
          default: false
          description: Whether to validate researcher credentials
          type: boolean
        verify_journal:
          default: false
          description: Whether to verify journal credibility
          type: boolean
      type: object
    research_content:
      description: Research content to validate (methodology, paper, etc.)
      type: string
    validation_methods:
      description: Specific validation methods to apply
      items:
        enum:
        - methodology_validation
        - peer_review_simulation
        - data_integrity_checking
        - statistical_analysis_validation
        - reproducibility_assessment
        - academic_fraud_detection
        - journal_credibility_verification
        - researcher_credentials_validation
        type: string
      type: array
  required:
  - research_content
  type: object
