      default: 0.8
      description: Minimum threshold for reproducibility assessment
      maximum: 1.0
      minimum: 0.0
      type: number
    research_credibility_threshold:
      default: 0.95
      description: Minimum credibility threshold for research validation
      maximum: 1.0
      minimum: 0.0
      type: number
    research_domains:
      default:
      - computer_science
      - interdisciplinary_studies
      description: Research domains to support
      items:
        enum:
        - biomedical_research
        - computer_science
        - physics
        - chemistry
        - social_sciences
        - psychology
        - environmental_science
        - engineering
        - mathematics
        - economics
        - education_research
        - interdisciplinary_studies
        type: string
      type: array
    rigor_level:
      default: peer_reviewed_journal
      description: Research rigor level for validation standards
      enum:
      - peer_reviewed_journal
      - conference_proceedings
      - preprint_servers
      - technical_reports
      type: string
    statistical_analysis_threshold:
      default: 0.88
      description: Minimum threshold for statistical analysis validation
      maximum: 1.0
      minimum: 0.0
      type: number
    validation_methods:
      default:
      - methodology_validation
