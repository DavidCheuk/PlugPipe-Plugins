output_schema:
  properties:
    documentation_results:
      properties:
        ai_writing_assistance:
          description: Level of AI assistance used in documentation
          type: string
        claude_md_compliance:
          type: boolean
        documentation_created:
          items:
            properties:
              ai_enhanced:
                type: boolean
              path:
                type: string
              type:
                type: string
            type: object
          type: array
        documentation_quality_score:
          type: number
      type: object
    error:
      description: Error message if operation failed
      type: string
    market_research_results:
      properties:
        ai_insights:
          description: LLM-generated strategic insights about market trends
          items:
            type: string
          type: array
        competitive_analysis:
          properties:
            competing_platforms:
              type: array
            competitive_advantages:
              type: array
            market_positioning:
              type: string
            threat_analysis:
              type: array
          type: object
        trending_technologies:
          items:
            properties:
              market_demand:
                type: string
              plugin_gap_identified:
                type: boolean
              recommended_priority:
                type: string
              technology:
                type: string
              trend_score:
                type: number
            type: object
          type: array
      type: object
    operation_completed:
      description: Operation that was performed
      type: string
    orchestration_metadata:
      properties:
        ai_reasoning_paths:
          items:
            type: string
          type: array
        cost_estimate:
          description: Estimated cost of LLM usage
          type: number
        execution_time_seconds:
          type: number
        llm_calls_made:
          type: integer
        plugins_orchestrated:
          items:
            type: string
          type: array
      type: object
    plugin_creation_results:
      properties:
        ai_architecture_decisions:
          description: LLM-powered architectural decisions and rationale
          items:
            type: string
          type: array
        created_plugins:
          items:
            properties:
              ai_design_decisions:
                type: array
              creation_time_seconds:
                type: number
              existing_plugins_reused:
                type: array
              name:
                type: string
              path:
                type: string
              version:
                type: string
            type: object
          type: array
        reuse_analysis:
          properties:
            existing_plugins_analyzed:
              type: integer
            new_functionality_required:
              type: array
            reuse_opportunities_found:
              type: integer
          type: object
      type: object
    success:
      description: Whether operation succeeded
      type: boolean
    timestamp:
      description: Operation timestamp
      type: string
    validation_results:
      properties:
        ai_quality_analysis:
          description: LLM analysis of plugin quality and recommendations
          type: string
        compliance_check_results:
          type: object
        comprehensive_test_results:
          type: object
        quality_score:
          type: number
        recommendations:
          items:
            type: string
          type: array
      type: object
  required:
  - success
  - operation_completed
  type: object
