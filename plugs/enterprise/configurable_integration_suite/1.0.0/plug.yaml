category: enterprise
config_schema:
  properties:
    compliance_configurations:
      description: List of compliance framework configurations
      items:
        properties:
          access_controls:
            type: array
          audit_log_retention_days:
            default: 2555
            type: integer
          custom_rules:
            type: array
          data_classification_rules:
            type: object
          enabled:
            default: true
            type: boolean
          encryption_required:
            default: true
            type: boolean
          framework:
            enum:
            - sox
            - gdpr
            - hipaa
            - soc2
            - pci_dss
            - iso_27001
            - custom
            type: string
          notification_endpoints:
            type: array
          reporting_schedule:
            default: monthly
            type: string
        type: object
      type: array
    monitoring_configurations:
      description: List of monitoring integration configurations
      items:
        properties:
          alert_rules:
            type: array
          api_key:
            type: string
          custom_fields:
            type: object
          dashboard_config:
            type: object
          enabled:
            default: true
            type: boolean
          endpoint:
            type: string
          integration_type:
            enum:
            - splunk
            - datadog
            - new_relic
            - prometheus
            - grafana
            - elastic_stack
            - custom
            type: string
          metric_mappings:
            type: object
        type: object
      type: array
    sso_configurations:
      description: List of SSO provider configurations
      items:
        properties:
          base_dn:
            type: string
          client_id:
            type: string
          client_secret:
            type: string
          custom_fields:
            type: object
          domain:
            type: string
          enabled:
            default: true
            type: boolean
          endpoint:
            type: string
          group_attribute_mapping:
            type: object
          provider_type:
            enum:
            - active_directory
            - ldap
            - oidc
            - saml
            - oauth2
            - keycloak
            - auth0
            - okta
            - custom
            type: string
          retry_attempts:
            default: 3
            type: integer
          timeout_seconds:
            default: 30
            type: integer
          user_attribute_mapping:
            type: object
        type: object
      type: array
    tenant_configuration:
      description: Multi-tenant isolation configuration
      properties:
        access_policies:
          type: object
        data_isolation_rules:
          type: array
        enabled:
          default: true
          type: boolean
        hierarchy_levels:
          type: array
        isolation_type:
          enum:
          - organization
          - department
          - project
          - role
          - schema_isolation
          - database_isolation
          - custom
          type: string
        resource_quotas:
          type: object
        tenant_identifier_field:
          default: organization_id
          type: string
      type: object
  required: []
  type: object
context_schema:
  properties:
    logger:
      description: Logger instance for plugin operations
      type: object
    metrics:
      description: Metrics data to send to monitoring integrations
      type: object
    operation:
      default: get_status
      enum:
      - authenticate_user
      - register_tenant
      - send_metrics
      - get_compliance_status
      - get_status
      type: string
    password:
      description: Password for authentication operations
      type: string
    provider_preference:
      description: Preferred SSO provider for authentication
      type: string
    tenant_id:
      description: Tenant identifier for registration operations
      type: string
    tenant_info:
      description: Tenant information for registration
      type: object
    username:
      description: Username for authentication operations
      type: string
  type: object
