sbom:
  dependencies:
  - description: Pipeline loading and validation service
    internal: true
    name: Pipeline Loader Validator
    version: '>=1.0.0'
  - description: Context resolution and environment setup service
    internal: true
    name: Context Resolver
    version: '>=1.0.0'
  - description: DAG and linear execution service
    internal: true
    name: Execution Engine
    version: '>=1.0.0'
  - description: Result materialization and artifact management service
    internal: true
    name: Result Materializer
    version: '>=1.0.0'
  - description: Plugin discovery via pp() function
    internal: true
    name: PlugPipe Core Loader
    version: '>=1.0.0'
  - description: Fallback orchestrator for compatibility
    internal: true
    name: Enhanced Orchestrator
    optional: true
    version: '>=1.0.0'
  - description: Legacy orchestrator for ultimate fallback
    internal: true
    name: Monolithic Orchestrator
    optional: true
    version: '>=1.0.0'
  security_considerations:
  - Composes multiple services - inherits security considerations of all components
  - Handles service discovery - requires validated plugin ecosystem
  - Manages fallback mechanisms - secure degradation required
  - Pipeline execution orchestration - comprehensive security validation
  usage_patterns:
  - Primary orchestration service replacing monolithic orchestrator
  - Service-oriented pipeline execution architecture
  - Fallback-capable orchestration with graceful degradation
  - Modular orchestration service composition
