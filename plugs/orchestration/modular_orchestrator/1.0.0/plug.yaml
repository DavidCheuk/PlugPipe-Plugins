description: Modular Orchestrator Service - replaces monolithic orchestrator with
  properly separated services for improved maintainability and testability
external_dependencies:
  install_method: pip
  packages:
  - yaml
  requirements_file: requirements.txt
input_schema:
  properties:
    config_path:
      default: config.yaml
      description: Path to PlugPipe configuration file
      type: string
    enable_service_fallback:
      default: true
      description: Enable fallback mechanisms when services unavailable
      type: boolean
    enterprise_enabled:
      default: false
      description: Enable enterprise features (DAG, advanced workflows)
      type: boolean
    global_retries:
      default: 1
      description: Global retry count for all steps
      type: integer
    global_timeout:
      default: 0
      description: Global timeout in seconds (0 = no timeout)
      type: integer
    initial_context:
      description: Optional initial context to extend
      type: object
    materialize:
      default: true
      description: Enable result materialization and storage
      type: boolean
    materialize_dir:
      default: pipe_runs
      description: Base directory for result materialization
      type: string
    orchestrator_type:
      default: airflow
      description: External orchestrator type
      enum:
      - airflow
      - argo
      type: string
    pipeline_yaml_path:
      description: Path to pipeline YAML file to execute
      type: string
    registry:
      description: Plugin registry instance for service discovery
    secret_config:
      default: {}
      description: Secret configuration for pipeline injection
      type: object
    service_timeout:
      default: 300
      description: Timeout for service operations in seconds
      type: integer
    use_enhanced_orchestrator:
      default: false
      description: Fallback to enhanced orchestrator if available
      type: boolean
    use_external_orchestrator:
      default: false
      description: Use external orchestrator (Airflow/Argo) if available
      type: boolean
  required:
  - pipeline_yaml_path
  - registry
  type: object
name: modular_orchestrator
display_name: ModularOrchestrator
output_schema:
  properties:
    context:
      description: Final pipeline execution context
      properties:
        execution_id:
          type: string
        inputs:
          type: object
        pipeline_path:
          type: string
        step_outputs:
          type: object
      type: object
    enterprise_analysis:
      description: Enterprise feature analysis
      properties:
        compatibility_level:
          type: string
        detected_features:
          items:
            type: string
          type: array
        requires_enterprise:
          type: boolean
      type: object
    error:
      description: Error message if execution failed
      type: string
    execution_metadata:
      description: Comprehensive execution metadata and timing
      properties:
        completed_steps:
          type: integer
        duration_seconds:
          type: number
        execution_end:
          type: string
        execution_mode:
          type: string
        execution_start:
          type: string
        services_used:
          items:
            type: string
          type: array
        total_steps:
          type: integer
      type: object
    execution_mode:
      description: Execution mode that was used
      enum:
      - modular
      - fallback_enhanced
      - fallback_monolithic
      type: string
    materialization:
      description: Result materialization information
      properties:
        output_directory:
          type: string
        success:
          type: boolean
        total_results:
          type: integer
      type: object
    pipeline_path:
      description: Path to the executed pipeline file
      type: string
    results:
      description: Step execution results mapped by step ID
      type: object
    success:
      description: Pipeline execution success indicator
      type: boolean
    validation_result:
      description: Pipeline validation results
      properties:
        errors:
          items:
            type: string
          type: array
        valid:
          type: boolean
        warnings:
          items:
            type: string
          type: array
      type: object
  type: object
