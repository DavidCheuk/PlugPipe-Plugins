chart_templates:
  microservice:
    description: Microservice deployment pattern
    values:
      autoscaling:
        enabled: true
        maxReplicas: 10
        minReplicas: 2
        targetCPUUtilizationPercentage: 70
      replicaCount: 3
      resources:
        limits:
          cpu: 200m
          memory: 256Mi
        requests:
          cpu: 100m
          memory: 128Mi
      service:
        port: 8080
        type: ClusterIP
  web_application:
    description: Standard web application deployment
    values:
      image:
        pullPolicy: IfNotPresent
        repository: nginx
        tag: latest
      ingress:
        className: nginx
        enabled: true
      replicaCount: 2
      resources:
        limits:
          cpu: 500m
          memory: 512Mi
        requests:
          cpu: 250m
          memory: 256Mi
      service:
        port: 80
        type: ClusterIP
compatibility:
  helm: '>=3.0.0'
  kubernetes: '>=1.19.0'
  python: '>=3.8'
dependency_analysis:
  auto_generated: true
  external_dependencies_required: true
