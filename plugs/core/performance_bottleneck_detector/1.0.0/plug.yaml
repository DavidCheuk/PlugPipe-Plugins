description: Advanced performance bottleneck detection and analysis for PlugPipe ecosystem
  with comprehensive profiling, resource monitoring, and optimization recommendations
enterprise_features:
  automated_report_generation: true
  capacity_planning: true
  continuous_monitoring: true
  custom_threshold_configuration: true
  integration_with_monitoring_stack: true
  multi_environment_comparison: true
  performance_baselines: true
  real_time_alerts: true
  sla_monitoring: true
  trend_analysis: true
external_dependencies:
  install_method: pip
  packages:
  - psutil
  requirements_file: requirements.txt
input_schema:
  additionalProperties: false
  properties:
    analysis_config:
      properties:
        analyze_import_times:
          default: true
          description: Analyze module import performance
          type: boolean
        check_async_patterns:
          default: true
          description: Check async/await usage patterns
          type: boolean
        detect_blocking_operations:
          default: true
          description: Detect blocking I/O operations
          type: boolean
        detect_inefficient_loops:
          default: true
          description: Detect inefficient loop patterns
          type: boolean
        detect_memory_leaks:
          default: true
          description: Detect potential memory leaks
          type: boolean
        detect_slow_queries:
          default: true
          description: Detect slow database queries
          type: boolean
      type: object
    monitoring_config:
      properties:
        collect_traces:
          default: false
          description: Collect execution traces (high overhead)
          type: boolean
        duration_seconds:
          default: 300
          description: Monitoring duration in seconds
          maximum: 3600
          minimum: 10
          type: integer
        enable_profiling:
          default: true
          description: Enable detailed code profiling
          type: boolean
        profile_depth:
          default: 10
          description: Profiling call stack depth
          maximum: 100
          minimum: 1
          type: integer
        sample_interval_seconds:
          default: 1.0
          description: Sampling interval in seconds
          maximum: 60.0
          minimum: 0.1
          type: number
      type: object
    operation:
      default: detect_bottlenecks
      description: Performance detection operation to perform
      enum:
      - detect_bottlenecks
      - analyze_performance
      - profile_plugins
      - monitor_resources
      - generate_optimization_report
      - real_time_monitoring
      - benchmark_comparison
      type: string
    reporting_config:
      properties:
        export_format:
          default: json
          description: Report export format
          enum:
          - json
          - yaml
          - html
          - pdf
          type: string
        generate_charts:
          default: false
          description: Generate performance charts
          type: boolean
        include_code_samples:
          default: true
          description: Include problematic code samples
          type: boolean
        include_recommendations:
          default: true
          description: Include optimization recommendations
          type: boolean
        severity_filter:
          default: medium
          description: Minimum severity level to report
          enum:
          - all
          - critical
          - high
          - medium
          - low
          type: string
      type: object
    target_config:
      properties:
        exclude_patterns:
          default:
          - '**/test_*'
          - '**/.*'
          - '**/__pycache__/**'
          description: File patterns to exclude from analysis
          items:
            type: string
          type: array
        include_patterns:
          default:
          - '**/*.py'
          - '**/*.yaml'
          description: File patterns to include in analysis
          items:
            type: string
          type: array
        pipeline_path:
          description: Specific pipeline for analysis
          type: string
        plugin_category:
          description: Plugin category for category-wide analysis
          type: string
        plugin_name:
          description: Specific plugin to analyze
          type: string
        scope:
          default: full_ecosystem
          description: Scope of performance analysis
          enum:
          - single_plugin
          - plugin_category
          - full_ecosystem
          - pipeline_specific
          type: string
      type: object
    thresholds:
      properties:
        cpu_threshold_percent:
          default: 80.0
          description: CPU usage threshold for bottleneck detection
          maximum: 100.0
          minimum: 0.0
          type: number
        execution_time_threshold_ms:
          default: 5000.0
          description: Execution time threshold in milliseconds
          minimum: 0.0
          type: number
        io_wait_threshold_percent:
          default: 30.0
          description: I/O wait time threshold percentage
          maximum: 100.0
          minimum: 0.0
          type: number
        memory_threshold_mb:
          default: 500.0
          description: Memory usage threshold in MB
          minimum: 0.0
          type: number
        response_time_threshold_ms:
          default: 2000.0
          description: API response time threshold in milliseconds
          minimum: 0.0
          type: number
      type: object
  required:
  - operation
  type: object
name: performance_bottleneck_detector
display_name: PerformanceBottleneckDetector
output_schema:
  additionalProperties: false
  properties:
    bottlenecks:
      items:
        properties:
          bottleneck_id:
            description: Unique bottleneck identifier
            type: string
          category:
            description: Bottleneck category
            enum:
            - cpu
            - memory
            - io
            - network
            - database
            - algorithm
            - import
            - async
            type: string
          code_sample:
            description: Problematic code sample
            type: string
          description:
            description: Human-readable bottleneck description
            type: string
          impact_analysis:
            description: Impact analysis of the bottleneck
            properties:
              affected_operations:
                items:
                  type: string
                type: array
              cpu_impact_percent:
                type: number
              execution_time_impact_ms:
                type: number
              memory_impact_mb:
                type: number
            type: object
          location:
            description: Location of the bottleneck
            properties:
              file_path:
                type: string
              function_name:
                type: string
              line_number:
                type: integer
              plugin_name:
                type: string
            type: object
          recommendations:
            description: Optimization recommendations
            items:
              properties:
                estimated_improvement:
                  type: string
                implementation_effort:
                  enum:
                  - trivial
                  - easy
                  - moderate
                  - complex
                  - major
                  type: string
                priority:
                  enum:
                  - immediate
                  - high
                  - medium
                  - low
                  type: string
                recommendation:
                  type: string
              type: object
            type: array
          severity:
            description: Bottleneck severity level
            enum:
            - critical
            - high
            - medium
            - low
            type: string
          suggested_fix:
            description: Suggested code improvement
            type: string
        type: object
      type: array
    error:
      description: Error message if detection failed
      type: string
    operation_result:
      description: Operation execution metadata
      properties:
        analysis_scope:
          type: string
        operation:
          type: string
        processing_time_ms:
          type: number
        timestamp:
          format: date-time
          type: string
        total_issues_detected:
          type: integer
      type: object
    optimization_report:
      properties:
        executive_summary:
          description: High-level performance summary
          type: string
        performance_trends:
          properties:
            key_metrics:
              items:
                properties:
                  current_value:
                    type: number
                  metric_name:
                    type: string
                  trend_percentage:
                    type: number
                type: object
              type: array
            trend_direction:
              enum:
              - improving
              - stable
              - degrading
              type: string
          type: object
        quick_wins:
          items:
            properties:
              description:
                type: string
              estimated_improvement:
                type: string
              implementation_time:
                type: string
              title:
                type: string
            type: object
          type: array
        strategic_improvements:
          items:
            properties:
              business_impact:
                type: string
              description:
                type: string
              technical_effort:
                type: string
              title:
                type: string
            type: object
          type: array
      type: object
    performance_analysis:
      properties:
        critical_bottlenecks_count:
          description: Number of critical performance bottlenecks
          type: integer
        optimization_potential:
          description: Potential for performance optimization
          enum:
          - low
          - medium
          - high
          - critical
          type: string
        overall_score:
          description: Overall performance score (100 = optimal)
          maximum: 100.0
          minimum: 0.0
          type: number
        performance_grade:
          description: Performance grade based on analysis
          enum:
          - A
          - B
          - C
          - D
          - F
          type: string
      type: object
    profiling_results:
      properties:
        call_graph:
          description: Call graph analysis (simplified)
          type: object
        hotspots:
          items:
            properties:
              location:
                type: string
              optimization_priority:
                type: string
              time_spent_percent:
                type: number
            type: object
          type: array
        top_time_consumers:
          items:
            properties:
              call_count:
                type: integer
              file_path:
                type: string
              function_name:
                type: string
              time_per_call_ms:
                type: number
              total_time_ms:
                type: number
            type: object
          type: array
      type: object
    resource_monitoring:
      properties:
        cpu_usage:
          properties:
            average_percent:
              type: number
            peak_percent:
              type: number
            timeline:
              items:
                properties:
                  cpu_percent:
                    type: number
                  timestamp:
                    type: string
                type: object
              type: array
          type: object
        io_statistics:
          properties:
            average_io_wait_ms:
              type: number
            slow_operations:
              items:
                properties:
                  duration_ms:
                    type: number
                  file_path:
                    type: string
                  operation_type:
                    type: string
                type: object
              type: array
            total_read_operations:
              type: integer
            total_write_operations:
              type: integer
          type: object
        memory_usage:
          properties:
            average_mb:
              type: number
            memory_growth_rate:
              type: number
            peak_mb:
              type: number
            potential_leaks:
              items:
                properties:
                  count:
                    type: integer
                  object_type:
                    type: string
                  total_size_mb:
                    type: number
                type: object
              type: array
          type: object
        monitoring_duration_seconds:
          type: number
      type: object
    success:
      description: Whether the detection operation completed successfully
      type: boolean
  required:
  - success
  type: object
