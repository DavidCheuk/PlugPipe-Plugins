category: automation
dependencies:
  external:
  - name: aiohttp
    purpose: HTTP client for specification downloads
    version: '>=3.8.0'
  - name: PyYAML
    purpose: YAML parsing for plugin manifests
    version: '>=6.0'
  - name: packaging
    purpose: Version parsing and comparison
    version: '>=21.0'
  - name: pip-audit
    optional: true
    purpose: Security vulnerability scanning for dependencies
    version: '>=2.6.0'
  - name: safety
    optional: true
    purpose: Alternative security scanning tool
    version: '>=2.3.0'
description: Automatically creates new plugin versions when MCP specification changes.
  Generates new versioned plugins with updated dependencies and SBOMs to maintain
  backward compatibility while ensuring MCP compliance.
external_dependencies:
  install_method: pip
  packages:
  - aiohttp
  - packaging
  requirements_file: requirements.txt
input_schema:
  additionalProperties: false
  properties:
    config:
      additionalProperties: false
      properties:
        dependency_update_strategy:
          default: conservative
          description: Strategy for updating dependencies
          enum:
          - conservative
          - aggressive
          - security_only
          - mcp_only
          type: string
        dry_run:
          default: false
          description: Generate plan without creating new version
          type: boolean
        force:
          default: false
          description: Skip confirmation prompts
          type: boolean
        new_plugin_version:
          description: New plugin version to create (auto-generated if not provided)
          type: string
        plugin_path:
          description: Path to specific plugin (for single plugin operations)
          type: string
        preserve_customizations:
          default: true
          description: Preserve custom plugin modifications in new version
          type: boolean
        sbom_update_mode:
          default: full_refresh
          description: How to update SBOM information
          enum:
          - full_refresh
          - incremental
          - security_scan
          - dependency_audit
          type: string
        show_details:
          default: false
          description: Show detailed information
          type: boolean
        target_mcp_version:
          description: Target MCP specification version
          type: string
      type: object
    operation:
      description: Operation to perform
      enum:
      - check_spec_updates
      - analyze_compatibility
      - run_update_cycle
      - create_updated_version
      - validate_plugin_version
      - list_plugin_versions
      - analyze_sbom_changes
      type: string
  required:
  - operation
  type: object
integration:
  ci_cd_systems:
  - github_actions
  - gitlab_ci
  - jenkins
  cli_tools: true
  generation_engine: true
  mcp_servers: true
  registry_backends:
  - yaml
  - github
  - mcp
mcp_auto_update:
  check_interval: 24h
  dependency_management:
    pin_critical_versions: true
    scan_for_vulnerabilities: true
    update_strategy: conservative
    update_transitive_deps: false
  enabled: true
  sbom_management:
    auto_regenerate: true
    compliance_frameworks:
    - SPDX
    - CycloneDX
    include_transitive_deps: true
    security_scan_new_deps: true
    track_dependency_changes: true
    vulnerability_threshold: medium
  version_strategy:
    copy_customizations: true
    create_new_versions: true
    preserve_backward_compatibility: true
    version_increment: patch
name: mcp_specification_auto_updater
display_name: McpSpecificationAutoUpdater
output_schema:
  additionalProperties: false
  properties:
    errors:
      description: List of errors encountered
      items:
        type: string
      type: array
    execution_time:
      description: Operation execution time in seconds
      type: number
    operation:
      description: Operation that was performed
      type: string
    result:
      description: Operation-specific results
      properties:
        compatibility_reports:
          description: Compatibility analysis results
          type: array
        new_spec_version:
          description: Version of new specification
          type: string
        new_versions_created:
          description: Number of new plugin versions created
          type: integer
        plugin_versions:
          description: Available plugin versions
          type: array
        plugins_analyzed:
          description: Number of plugins analyzed
          type: integer
        sbom_analysis:
          description: SBOM change analysis
          properties:
            dependencies_added:
              description: New dependencies required
              type: array
            dependencies_removed:
              description: Dependencies no longer needed
              type: array
            dependencies_updated:
              description: Dependencies with version changes
              type: array
            security_updates:
              description: Security-related dependency updates
              type: array
            transitive_changes:
              description: Changes in transitive dependencies
              type: array
          type: object
        spec_update_found:
          description: Whether new MCP spec was found
          type: boolean
        version_creation_results:
          description: New version creation results
          type: array
        versions_failed:
          description: Number of plugin versions that failed to create
          type: integer
      type: object
    success:
      description: Whether operation completed successfully
      type: boolean
    timestamp:
      description: Operation timestamp
      format: date-time
      type: string
    warnings:
      description: List of warnings generated
      items:
        type: string
      type: array
  required:
  - success
  - operation
  - result
  type: object
