sbom:
  complete: sbom/sbom-complete.json
  components:
  - description: Python YAML processing library
    name: pyyaml
    supplier: PyYAML developers
    type: library
    version: '>=6.0'
  - description: Jinja2 template engine for secure template generation
    name: jinja2
    security_notes: Template injection protection enabled
    supplier: Pallets team
    type: library
    version: '>=3.0'
  - description: Markdown processing with XSS protection
    name: markdown
    security_notes: HTML sanitization enabled
    supplier: Python-Markdown developers
    type: library
    version: '>=3.4'
  - description: Pygments syntax highlighting with security hardening
    name: pygments
    security_notes: Code injection protection enabled
    supplier: Pygments team
    type: library
    version: '>=2.12'
  - description: Universal Input Sanitizer for security hardening
    name: universal_input_sanitizer
    notes: Optional dependency - plugin includes comprehensive fallback validation
      when unavailable
    optional: true
    purpose: Advanced input validation and sanitization for user queries and template
      parameters
    risk_level: low
    supplier: PlugPipe Core Team
    type: plugin
    version: 1.0.0
  - description: Regular expression support for security pattern matching
    name: re
    purpose: Dangerous pattern detection in user input
    supplier: Python Software Foundation
    type: library
    version: builtin
  - description: JSON serialization for secure data handling
    name: json
    supplier: Python Software Foundation
    type: library
    version: builtin
  - description: Asynchronous programming support
    name: asyncio
    supplier: Python Software Foundation
    type: library
    version: builtin
  - description: Logging framework for security audit trails
    name: logging
    purpose: Security event logging and audit trail generation
    supplier: Python Software Foundation
    type: library
    version: builtin
  format: plugpipe_v1
  lib_json: sbom/lib_sbom.json
  lib_yaml: sbom/lib_sbom.yaml
  summary: sbom/sbom.json
  tool: manual
security:
  access_control: Documentation access restricted to authenticated users only
  configuration_validation: true
  data_protection: User search queries and template parameters validated and sanitized
  file_paths:
  - /tmp
  - /var/tmp
  - /data
  file_system_access: true
  input_validation: true
  network_access: false
  path_traversal_protection: true
  requires_secrets: false
  sensitive_data_handling: No sensitive data stored or processed in documentation
    operations
  sql_injection_protection: true
  universal_sanitizer_integration: true
  xss_protection: true
status: active
