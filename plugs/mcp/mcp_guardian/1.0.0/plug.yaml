name: mcp_guardian
display_name: McpSecurityGuardian
version: 1.0.0
description: MCP Guardian - Enterprise Security Proxy for Model Context Protocol with
  comprehensive security plugin orchestration
author: PlugPipe Security Team
license: MIT
category: Security
tags:
- mcp
- security
- proxy
- guardian
- enterprise
- microservice
- oauth2
- multi-tenant
capabilities:
- mcp_security_proxy
- request_response_filtering
- threat_detection_orchestration
- enterprise_authentication
- multi_tenant_isolation
- security_plugin_orchestration
- audit_logging
- performance_monitoring
- policy_enforcement
- real_time_threat_analysis
dependencies:
  internal_dependencies:
  - name: universal_security_interface
    version: 1.0.0
    description: Universal Security Plugin Interface Standard
  external_dependencies:
  - name: fastapi
    version: '>=0.104.0'
  - name: uvicorn
    version: '>=0.24.0'
  - name: httpx
    version: '>=0.25.0'
  - name: authlib
    version: '>=1.3.0'
  - name: cryptography
    version: '>=41.0.0'
  - name: pyjwt
    version: '>=2.8.0'
  - name: pydantic
    version: '>=2.5.0'
  - name: structlog
    version: '>=23.2.0'
  - name: prometheus-client
    version: '>=0.19.0'
  - name: opentelemetry-api
    version: '>=1.21.0'
  - name: opentelemetry-sdk
    version: '>=1.21.0'
  - name: redis
    version: '>=5.0.0'
    optional: true
  plugin_dependencies:
  - name: open_appsec
    version: '>=1.0.0'
    optional: false
  - name: presidio_dlp
    version: '>=1.0.0'
    optional: false
  - name: cyberpig_ai
    version: '>=1.0.0'
    optional: false
  - name: enhanced_mcp_schema_validation
    version: '>=1.0.0'
    optional: false
  - name: mcp_security_policy_engine
    version: '>=1.0.0'
    optional: false
  - name: garak_scanner
    version: '>=1.0.0'
    optional: true
  - name: llm_guard
    version: '>=1.0.0'
    optional: true
  - name: mcp_security_middleware
    version: '>=1.0.0'
    optional: true
  - name: enhanced_mcp_audit_integration
    version: '>=1.0.0'
    optional: true
  - name: mcp_comprehensive_security_tester
    version: '>=1.0.0'
    optional: true
  - name: mcp_security_attack_simulator
    version: '>=1.0.0'
    optional: true
  - name: mcp_security_compliance_validator
    version: '>=1.0.0'
    optional: true
configuration:
  required:
  - proxy_mode
  - upstream_mcp_server
  - security_profile
  optional:
  - bind_host: 0.0.0.0
  - bind_port: 8080
  - enable_tls: true
  - tls_cert_path: null
  - tls_key_path: null
  - oauth2_enabled: true
  - oauth2_issuer_url: null
  - oauth2_client_id: null
  - oauth2_client_secret: null
  - multi_tenant_enabled: false
  - tenant_isolation_level: strict
  - rate_limiting_enabled: true
  - rate_limit_requests_per_minute: 1000
  - cache_enabled: true
  - cache_redis_url: null
  - metrics_enabled: true
  - metrics_port: 9090
  - log_level: INFO
  - security_plugin_timeout: 5.0
  - max_concurrent_requests: 1000
  - request_timeout: 30.0
proxy_modes:
  load_balancer:
    description: Proxy between load balancer and MCP server
    upstream_type: mcp_server
    security_level: high
  client_proxy:
    description: Proxy between MCP client and server
    upstream_type: mcp_server
    security_level: medium
  gateway:
    description: API gateway mode with full enterprise features
    upstream_type: multiple
    security_level: maximum
security_profiles:
  basic:
  - request_validation
  - response_filtering
  - basic_threat_detection
  - audit_logging
  standard:
  - advanced_threat_detection
  - content_filtering
  - prompt_injection_protection
  - data_loss_prevention
  - secret_scanning
  - schema_validation
  enterprise:
  - full_security_suite
  - behavioral_analysis
  - ml_threat_detection
  - compliance_validation
  - attack_simulation_testing
  - advanced_audit_integration
authentication:
  methods:
  - oauth2_bearer
  - api_key
  - mutual_tls
  oauth2_scopes:
  - mcp:read
  - mcp:write
  - mcp:tools:execute
  - mcp:resources:read
  - mcp:admin
multi_tenancy:
  isolation_levels:
    strict:
    - network_isolation
    - data_isolation
    - resource_isolation
    - policy_isolation
    standard:
    - data_isolation
    - policy_isolation
    basic:
    - data_isolation
monitoring:
  metrics:
  - request_count
  - request_duration
  - security_events
  - plugin_execution_time
  - error_rate
  - threat_detection_count
  health_checks:
  - upstream_connectivity
  - security_plugin_health
  - resource_utilization
  - cache_connectivity
performance:
  targets:
    latency_p95: 5ms
    throughput: 1000+ RPS
    concurrent_connections: 1000
    memory_usage: 2GB max
    cpu_utilization: 80% max
compliance:
  standards:
  - OWASP_LLM_Top_10_2025
  - ISO_27001
  - SOC2_Type_II
  - GDPR
  - HIPAA
security:
  features:
  - request_response_inspection
  - threat_intelligence_integration
  - real_time_threat_detection
  - adaptive_security_policies
  - comprehensive_audit_trail
  - security_incident_response
  - vulnerability_scanning
  - penetration_testing_integration
public: true
sbom:
  summary: sbom/mcp_guardian-sbom.json
  complete: sbom/mcp_guardian-sbom-complete.json
owner: PlugPipe Security Team
status: stable
copyright:
