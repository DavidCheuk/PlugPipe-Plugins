category: backend_infrastructure
data_integration:
  elasticsearch_indices:
  - pp-hub-api-requests-*
  - pp-hub-registry-operations-*
  - pp-hub-plugin-discoveries-*
  prometheus_metrics:
  - pp_hub_requests_total
  - pp_hub_response_duration_seconds
  - pp_hub_active_connections
