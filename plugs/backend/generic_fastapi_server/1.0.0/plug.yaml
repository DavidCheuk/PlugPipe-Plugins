author: PlugPipe Team
business_value:
  api_hosting_benefits:
  - Custom REST/GraphQL API hosting without infrastructure setup
  - Multi-tenant API serving with isolated plugin routing
  - Enterprise authentication and middleware integration
  - Automatic OpenAPI documentation generation
  competitive_advantages:
  - First universal FastAPI server plugin for any custom API use case
  - Dynamic endpoint registration eliminates need for code changes
  - Plugin-based routing enables modular API composition
  - Zero-code API hosting through pure configuration
  user_experience:
  - Configuration-driven API creation without programming
  - Seamless integration with existing PlugPipe ecosystem
  - Enterprise-ready with security and monitoring built-in
  - Universal compatibility with any domain or use case
category: backend_server
data_integration:
  elasticsearch_indices:
  - fastapi-server-requests-*
  - fastapi-endpoint-registrations-*
  - fastapi-plugin-delegations-*
  prometheus_metrics:
  - fastapi_requests_total
  - fastapi_request_duration_seconds
  - fastapi_endpoints_registered_total
  - fastapi_middleware_active_count
  - fastapi_plugin_delegation_latency_ms
description: Universal FastAPI server plugin for custom REST/GraphQL API hosting with
  dynamic endpoint registration and plugin orchestration routing
discoverability: public
entrypoint: main.py
external_dependencies:
  install_method: pip
  packages:
  - uvicorn
  requirements_file: requirements.txt
input_schema:
  properties:
    custom_endpoints:
      description: Dynamic endpoint definitions
      items:
        properties:
          auth_required:
            default: false
            description: Whether authentication is required
            type: boolean
          delegates_to:
            description: Plugin to delegate request to (e.g., "user_manager/1.0.0")
            type: string
          method:
            description: HTTP method
            enum:
            - GET
            - POST
            - PUT
            - DELETE
            - PATCH
            type: string
          path:
            description: Endpoint path (e.g., "/api/users")
            type: string
          response_model:
            description: Response schema definition
            type: object
        type: object
      type: array
    middleware_config:
      description: Custom middleware configuration
      properties:
        auth_plugin:
          default: auth_jwt_manager/1.0.0
          description: Authentication plugin to use
          type: string
        enable_auth:
          default: false
          description: Enable authentication middleware
          type: boolean
        enable_logging:
          default: true
          description: Enable request logging
          type: boolean
        enable_rate_limiting:
          default: false
          description: Enable rate limiting
          type: boolean
        logging_plugin:
          default: audit_elk_stack/1.0.0
          description: Logging plugin to use
          type: string
        rate_limit_requests:
          default: 100
          description: Requests per minute limit
          type: integer
      type: object
    operation:
      default: start_server
      description: Server operation to perform
      enum:
      - start_server
      - stop_server
      - get_server_status
      - register_endpoints
      - configure_middleware
      type: string
    server_config:
      description: FastAPI server configuration
      properties:
        cors_origins:
          default:
          - '*'
          description: Allowed CORS origins
          items:
            type: string
          type: array
        description:
          default: Universal FastAPI server for custom APIs
          description: API description
          type: string
        enable_cors:
          default: true
          description: Enable CORS middleware
          type: boolean
        enable_docs:
          default: true
          description: Enable OpenAPI documentation
          type: boolean
        host:
          default: 127.0.0.1
          description: Server host address
          type: string
        port:
          default: 8001
          description: Server port number
          type: integer
        title:
          default: Custom FastAPI Server
          description: API title
          type: string
        version:
          default: 1.0.0
          description: API version
          type: string
      type: object
  type: object
integration_metadata:
  orchestration_pattern: fastapi_delegation_to_plugins
  plugin_dependencies:
    optional:
    - auth_jwt_manager/1.0.0
    - auth_session_redis/1.0.0
    - audit_elk_stack/1.0.0
    - security_vault_crypto/1.0.0
    required:
    - monitoring_prometheus/1.0.0
  plugin_type: backend_server
  pure_orchestration: true
  zero_business_logic_overlap: true
license: MIT
name: generic_fastapi_server
display_name: GenericFastapiServer
orchestration_architecture:
  endpoint_registration:
    purpose: Dynamic endpoint creation from user configuration
    reuses: FastAPI routing, Pydantic validation, plugin delegation patterns
  middleware_orchestration:
    purpose: Enterprise middleware integration (auth, logging, rate limiting)
    reuses: Existing auth plugins, monitoring plugins, security plugins
  plugin_delegation:
    purpose: Route requests to appropriate business logic plugins
    reuses: PlugPipe plugin loader, context passing, error handling
  server_engine:
    framework: FastAPI + Uvicorn ASGI server
    purpose: Dynamic FastAPI server with configurable endpoints
    reuses: Proven web server infrastructure, plugin orchestration patterns
output_schema:
  properties:
    endpoint_registration_results:
      properties:
        endpoints_added:
          type: integer
        endpoints_failed:
          type: integer
        middleware_configured:
          items:
            type: string
          type: array
      type: object
    error:
      type: string
    operation_completed:
      type: string
    revolutionary_capabilities_used:
      items:
        type: string
      type: array
    server_results:
      properties:
        endpoints_registered:
          type: integer
        middleware_active:
          items:
            type: string
          type: array
        port:
          type: integer
        server_url:
          type: string
        status:
          enum:
          - running
          - stopped
          - error
          type: string
        uptime_seconds:
          type: number
      type: object
    success:
      type: boolean
    timestamp:
      type: string
  type: object
