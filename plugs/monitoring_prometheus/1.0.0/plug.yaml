alert_rules:
  high_error_rate:
    annotations:
      description: Plug error rate is above 10% for the last 5 minutes
      summary: High plugin error rate detected
    duration: 2m
    expression: rate(plugpipe_plugin_errors_total[5m]) > 0.1
    severity: warning
  memory_usage_high:
    annotations:
      description: Memory usage is above 80% for the last 5 minutes
      summary: High memory usage
    duration: 5m
    expression: plugpipe_memory_usage_bytes / (1024*1024*1024) > 0.8
    severity: critical
  plugin_execution_slow:
    annotations:
      description: 95th percentile plugin execution time is above 30 seconds
      summary: Slow plugin execution
    duration: 3m
    expression: histogram_quantile(0.95, rate(plugpipe_plugin_duration_seconds_bucket[5m]))
      > 30
    severity: warning
category: monitoring
config_templates:
  development:
    prometheus_config:
      gateway_url: http://127.0.0.1:9091
      grafana_url: http://127.0.0.1:3000
      job_name: plugpipe-dev
      prometheus_url: http://127.0.0.1:9090
    scrape_interval: 5s
  production:
    enable_alerting: true
    prometheus_config:
      gateway_url: ${PUSHGATEWAY_URL}
      grafana_url: ${GRAFANA_URL}
      instance: ${INSTANCE_ID}
      job_name: plugpipe-prod
      prometheus_url: ${PROMETHEUS_URL}
    scrape_interval: 15s
  testing:
    prometheus_config:
      gateway_url: http://prometheus-pushgateway:9091
      grafana_url: http://grafana:3000
      job_name: plugpipe-test
      prometheus_url: http://prometheus:9090
contract:
  input_schema:
    properties:
      alert_config:
        properties:
          alert_name:
            type: string
          annotations:
            default: {}
            type: object
          duration:
            default: 5m
            type: string
          expression:
            description: PromQL expression for alert
            type: string
          severity:
            default: warning
            enum:
            - info
            - warning
            - critical
            type: string
          webhook_url:
            description: Webhook URL for alert notifications
            type: string
        type: object
      export_format:
        default: prometheus
        enum:
        - prometheus
        - json
        - csv
        type: string
      labels:
        default: {}
        description: Labels to attach to the metric
        type: object
      metric_name:
        description: Name of the metric to record
        pattern: ^[a-zA-Z_:][a-zA-Z0-9_:]*$
        type: string
      metric_type:
        default: gauge
        enum:
        - counter
        - gauge
        - histogram
        - summary
        type: string
      metric_value:
        description: Value of the metric
        type: number
      operation:
        description: Monitoring operation to perform
        enum:
        - record_metric
        - record_counter
        - record_gauge
        - record_histogram
        - query_metrics
        - create_alert
        - health_check
        - export_metrics
        - scrape_endpoint
        type: string
      prometheus_config:
        default: {}
        properties:
          gateway_url:
            description: Prometheus Pushgateway URL
            type: string
          grafana_url:
            description: Grafana server URL
            type: string
          instance:
            description: Instance identifier
            type: string
          job_name:
            default: plugpipe
            type: string
          prometheus_url:
            description: Prometheus server URL
            type: string
        type: object
      query:
        description: PromQL query string
        type: string
      scrape_config:
        properties:
          endpoint_url:
            type: string
          interval:
            default: 15s
            type: string
          path:
            default: /metrics
            type: string
          timeout:
            default: 10s
            type: string
        type: object
      time_range:
        properties:
          end:
            format: date-time
            type: string
          start:
            format: date-time
            type: string
          step:
            default: 15s
            type: string
        type: object
      timestamp:
        description: Metric timestamp (ISO format)
        format: date-time
        type: string
    required:
    - operation
    type: object
  output_schema:
    properties:
      error:
        type: string
      monitoring_metadata:
        properties:
          job_name:
            type: string
          prometheus_url:
            type: string
          scrape_interval:
            type: string
        type: object
      result:
        properties:
          alert_created:
            type: boolean
          alert_id:
            type: string
          export_format:
            type: string
          exported_data:
            type: string
          grafana_status:
            type: string
          metric_name:
            type: string
          metric_pushed:
            type: boolean
          metric_value:
            type: number
          prometheus_status:
            type: string
          query_result:
            properties:
              result:
                type: array
              resultType:
                type: string
            type: object
          timestamp:
            type: string
        type: object
      success:
        type: boolean
    required:
    - success
    type: object
dependencies:
