prometheus:
  default_config:
    global:
      evaluation_interval: 15s
      scrape_interval: 15s
    scrape_configs:
    - job_name: plugpipe
      metrics_path: /metrics
      scrape_interval: 15s
      static_configs:
      - targets:
        - localhost:8080
  metric_types:
    counter:
      description: Cumulative metric that only increases
      use_cases:
      - request_count
      - error_count
      - task_completions
    gauge:
      description: Metric that can increase or decrease
      use_cases:
      - memory_usage
      - active_connections
      - queue_size
    histogram:
      description: Samples observations and counts them in configurable buckets
      use_cases:
      - request_duration
      - response_size
    summary:
      description: Samples observations and provides count, sum, and quantiles
      use_cases:
      - latency_percentiles
      - payload_sizes
